<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VaFT • HoloCore Kámen 0</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #1a130f, #020102);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #f5f5f5;
    }
    #holo-canvas {
      position: fixed;
      inset: 0;
      display: block;
    }
    .label {
      position: fixed;
      left: 50%;
      bottom: 14px;
      transform: translateX(-50%);
      font-size: 11px;
      opacity: 0.7;
      text-align: center;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="holo-canvas"></canvas>
<div class="label">VaFT HoloCore • Kámen 0 – základ všech holografických tvarů</div>

<!-- ZÁKLADNÍ KÁMEN -->
<script src="./VaFT-HoloCore.js"></script>

<script>
(function () {
  "use strict";

  var core = window.VaFTHoloCore;
  if (!core) {
    document.body.style.background = "#300";
    alert("VaFTHoloCore se nenačetl – zkontroluj název VaFT-HoloCore.js");
    return;
  }

  var HoloPalette = core.HoloPalette;
  var createCurve = core.createCurve;
  var Motion = core.Motion;
  var createHoloObject = core.createHoloObject;

  var canvas = document.getElementById("holo-canvas");
  var ctx = canvas.getContext("2d");

  function resize() {
    var w = window.innerWidth;
    var h = window.innerHeight;
    canvas.width = w;
    canvas.height = h;
  }
  resize();
  window.addEventListener("resize", resize);

  // === ZÁKLADNÍ KŘIVKA – svislá „páteř“ ============================
  var spineCurve = createCurve({
    points: Array.from({ length: 80 }, function (_, i) {
      return { x: 0, y: -220 + i * 6 };
    }),
    color: HoloPalette.darkRed,
    width: 2.2,
    wave: 10,
    opacity: 0.9
  });

  var holo = createHoloObject({
    curves: [spineCurve],
    particles: 80,
    glow: 0.6,
    noise: 0.04,
    rotation: 0.003
  });

  function frame(timestamp) {
    var t = timestamp * 0.001;
    var w = canvas.width;
    var h = canvas.height;
    var cx = w / 2;
    var cy = h / 2;

    // pozadí
    var bgGrad = ctx.createRadialGradient(cx, cy - 80, 20, cx, cy, Math.max(w, h));
    bgGrad.addColorStop(0, "#3a2720");
    bgGrad.addColorStop(0.4, "#140e0b");
    bgGrad.addColorStop(1, "#020102");
    ctx.fillStyle = bgGrad;
    ctx.fillRect(0, 0, w, h);

    holo.tick(t);

    ctx.save();
    ctx.translate(cx, cy);

    // středový krystal
    var scaleBase = holo.breathe * holo.pulse;
    ctx.scale(scaleBase, scaleBase);

    ctx.beginPath();
    ctx.arc(0, 0, 36, 0, Math.PI * 2);
    ctx.strokeStyle = HoloPalette.lightGray;
    ctx.lineWidth = 1.4;
    ctx.globalAlpha = 0.9;
    ctx.stroke();

    ctx.beginPath();
    ctx.arc(0, 0, 52, 0, Math.PI * 2);
    ctx.strokeStyle = "rgba(196,90,60,0.8)";
    ctx.lineWidth = 1;
    ctx.globalAlpha = 0.7;
    ctx.stroke();

    // páteř – křivka
    ctx.globalAlpha = spineCurve.opacity;
    ctx.strokeStyle = spineCurve.color;
    ctx.lineWidth = spineCurve.width;

    ctx.beginPath();
    spineCurve.points.forEach(function (p, i) {
      var offset = Motion.waveOffset(i, t, spineCurve.wave);
      var x = offset;
      var y = p.y;
      if (i === 0) ctx.moveTo(x, y);
      else ctx.lineTo(x, y);
    });
    ctx.stroke();

    // částice
    ctx.globalAlpha = 0.35;
    for (var i = 0; i < holo.particles; i++) {
      var angle = (i / holo.particles) * Math.PI * 2 + t * 0.15;
      var radius = 70 + Math.sin(t * 1.2 + i * 0.3) * 16;
      var px = Math.cos(angle) * radius;
      var py = Math.sin(angle) * radius;

      ctx.beginPath();
      ctx.arc(px, py, 1.5 + Math.random() * 0.8, 0, Math.PI * 2);
      ctx.fillStyle = "rgba(191,191,191,0.9)";
      ctx.fill();
    }

    ctx.restore();

    requestAnimationFrame(frame);
  }

  requestAnimationFrame(frame);
})();
</script>

</body>
</html>
