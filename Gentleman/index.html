<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>VaF'i'T • Centrum světa</title>

    <style>
      :root {
        --bg: #000;
        --card: #0a0a0f;
        --frame: #f5e9d6;
        --text: #e9e4d0;
        --soft: #c0b7a3;
        --accent: #ff7b42;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }

      body {
        background: #000;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text";
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: start;
        padding: 20px 0;
      }

      .wrap {
        width: 100%;
        max-width: 420px;
        padding: 12px;
      }

      .card {
        background: var(--card);
        border-radius: 22px;
        padding: 14px;
        border: 1px solid #222;
        box-shadow: 0 0 40px rgba(0,0,0,0.6);
      }

      .title {
        font-size: 20px;
        font-weight: 700;
        text-align: center;
        margin-bottom: 12px;
        color: var(--frame);
      }

      .bubble {
        background: var(--frame);
        border-radius: 14px;
        padding: 10px 14px;
        margin-bottom: 14px;
        color: #000;
        font-weight: 600;
        font-size: 13px;
      }

      .grid {
        display: grid;
        grid-template-columns: 25% 1fr 30%;
        gap: 10px;
      }

      .leftcol, .rightcol {
        display: flex;
        flex-direction: column;
        gap: 6px;
      }

      .slot {
        background: var(--frame);
        padding: 7px;
        border-radius: 10px;
        color: #000;
        font-size: 12px;
      }

      .center {
        position: relative;
        border-radius: 16px;
        border: 1px solid #333;
        background: radial-gradient(circle at top, #f5e9d6 0%, #7c6b55 40%, #0a0a0f 80%);
        min-height: 160px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .center-text {
        font-size: 16px;
        font-weight: 700;
        color: #2b1b0f;
        text-align: center;
        line-height: 1.1;
      }

      .button {
        padding: 8px 12px;
        background: var(--accent);
        border-radius: 10px;
        border: none;
        color: #000;
        margin-top: 10px;
        font-weight: 600;
        width: 100%;
        font-size: 13px;
      }

      .summary {
        margin-top: 12px;
        font-size: 12px;
        color: var(--soft);
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <div class="card">

        <div class="title">VaF'i'T • Motor světa</div>

        <div id="engine-bubble" class="bubble">
          Načítám informace…
        </div>

        <div class="grid">
          <div class="leftcol">
            <div class="slot">Poznámky</div>
            <div class="slot">Hrdinové</div>
            <div class="slot">Síť</div>
          </div>

          <div class="center">
            <div class="center-text">
              Vivere<br>atque<br>FruiT
            </div>
          </div>

          <div class="rightcol">
            <div class="slot" onclick="VaFiT.goTo('revia')">Revia</div>
            <div class="slot" onclick="VaFiT.goTo('michalFace')">Tvář</div>
            <div class="slot" onclick="VaFiT.goTo('braska')">Bráška hlava</div>
          </div>
        </div>

        <button class="button" onclick="alert(VaFiT.suggestNextStep())">
          Co navrhuje motor dnes?
        </button>

        <div id="summary" class="summary"></div>

      </div>
    </div>

    <!-- ──────────────────────────────────────────────── -->
    <!--               ZABUDOVANÝ VaF'i'T ENGINE          -->
    <!-- ──────────────────────────────────────────────── -->
    <script>
      (function (global) {
        const STORAGE_KEY = "VaFiT.memory.v1";

        function load() {
          try {
            const raw = localStorage.getItem(STORAGE_KEY);
            return raw ? JSON.parse(raw) : null;
          } catch {
            return null;
          }
        }

        function save(data) {
          try {
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
          } catch {}
        }

        const now = () => new Date().toISOString();

        const VaFiT = {
          name: "VaF'i'T",
          version: "0.1-motor",
          mode: "calm",
          memory: {
            createdAt: now(),
            updatedAt: now(),
            lastVisit: null,
            lastModule: null,
            notes: [],
            heroes: []
          },

          modules: {
            revia:      { name: "Revia",          path: "../Revia/" },
            michalFace: { name: "Tvář",           path: "../Michal-AI-Al-Klimek/" },
            braska:     { name: "Bráška Hlava",   path: "../Braska-Hlava/" }
          },

          init() {
            const m = load();
            if (m) this.memory = m;

            this.memory.lastVisit = now();
            this.save();

            console.log("VaF'i'T ENGINE READY", this.memory);
          },

          save() {
            this.memory.updatedAt = now();
            save(this.memory);
          },

          goTo(modKey) {
            const mod = this.modules[modKey];
            if (!mod) return alert("Modul neexistuje: " + modKey);

            this.memory.lastModule = modKey;
            this.save();

            location.href = mod.path;
          },

          suggestNextStep() {
            if (!this.memory.heroes.length)
              return "Brácho, zatím nemáme hrdinu – dneska bych jednoho vytvořil.";

            if (!this.memory.lastModule)
              return "Můžeme začít v Revii nebo u Brášky.";

            return "Pokračoval bych tam, kde jsme skončili: modul " + this.memory.lastModule + ".";
          },

          summary() {
            return `
              Verze: ${this.version}<br>
              Mód: ${this.mode}<br>
              Poslední návštěva: ${this.memory.lastVisit}<br>
              Poslední modul: ${this.memory.lastModule || "žádný"}<br>
              Hrdinové: ${this.memory.heroes.length}<br>
              Poznámky: ${this.memory.notes.length}
            `;
          }
        };

        global.VaFiT = VaFiT;
        VaFiT.init();
      })(window);

      // UI AKTUALIZACE
      document.addEventListener("DOMContentLoaded", () => {
        document.getElementById("engine-bubble").innerHTML =
          "Motor aktivní • verze " + VaFiT.version;

        document.getElementById("summary").innerHTML =
          VaFiT.summary();
      });
    </script>
  </body>
</html>
