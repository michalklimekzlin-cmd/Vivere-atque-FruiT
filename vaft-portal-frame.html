<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>VaF'i'T ‚Ä¢ Icecream Worlds + Glyph Cone</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(920px, 96vw);
        height: min(620px, 90vh);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-center {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        font-size: 11px;
        opacity: 0.85;
        text-align: center;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">
          üåÄ 1 prst / my≈° = n√°klon sc√©ny ‚Ä¢ pinch / koleƒçko = zoom
        </div>
        <div class="hud-center">
          5 koul√≠ svƒõta ‚Ä¢ glyphov√Ω kornout ‚Ä¢ Vivere prstenec
        </div>
        <div class="hud-right">
          v1.8 ‚Ä¢ VaF'i'T Icecream Worlds + Big Glyph Cone
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let baseRadius = 0;
      const dpr = window.devicePixelRatio || 1;

      // kamera
      let viewScale = 1;
      let targetViewScale = 1;
      let viewOffsetX = 0;
      let viewOffsetY = 0;
      let targetViewOffsetX = 0;
      let targetViewOffsetY = 0;

      // n√°klon sc√©ny
      let globalTiltX = -0.8;
      let globalTiltY = 0.2;
      let targetTiltX = globalTiltX;
      let targetTiltY = globalTiltY;

      // ƒças / rotace skupiny
      let orbitRotation = 0;

      // pro textov√Ω prstenec
      let coreScreenX = 0;
      let coreScreenY = 0;

      // ---------- GLYPH KU≈ΩEL (KORNOUT) ----------

      const glyphs = ["{*(¬∞.)}", "Ÿã&‚Äô„Äç", "¬°(*)(%)¬°", "{¬∞. .}", "(‚Ä¢.¬∞)"];

      const bigCone = {
        points: [],
        rings: 22,
        segments: 40,
        radiusTop: 300,
        radiusBottom: 60,
        height: 400,
        offsetY: 0,
      };

      function generateBigConePoints() {
        bigCone.points = [];
        const { rings, segments, radiusTop, radiusBottom, height, offsetY } =
          bigCone;

        for (let i = 0; i <= rings; i++) {
          const t = i / rings;
          const y = offsetY + t * height; // od horn√≠ hrany dol≈Ø
          const r = radiusTop - (radiusTop - radiusBottom) * t;
          for (let j = 0; j < segments; j++) {
            const a = (j / segments) * Math.PI * 2;
            const x = r * Math.cos(a);
            const z = r * Math.sin(a);
            bigCone.points.push({
              baseX: x,
              baseY: y,
              baseZ: z,
              x: 0,
              y: 0,
              z: 0,
              screenX: 0,
              screenY: 0,
              phase: Math.random() * Math.PI * 2,
            });
          }
        }
      }

      function projectPoint(x, y, z) {
        // glob√°ln√≠ n√°klon X, Y
        const sinX = Math.sin(globalTiltX);
        const cosX = Math.cos(globalTiltX);
        const sinY = Math.sin(globalTiltY);
        const cosY = Math.cos(globalTiltY);

        let y1 = y * cosX - z * sinX;
        let z1 = y * sinX + z * cosX;

        let x2 = x * cosY + z1 * sinY;
        let z2 = -x * sinY + z1 * cosY;

        const sx = width / 2 + viewOffsetX + x2 * viewScale;
        const sy = height / 2 + viewOffsetY + y1 * viewScale;

        return { sx, sy, z: z2 };
      }

      function updateBigConeProjection() {
        for (const p of bigCone.points) {
          const proj = projectPoint(p.baseX, p.baseY, p.baseZ);
          p.x = proj.sx;
          p.y = proj.sy;
          p.z = proj.z;
        }
      }

      function drawBigCone() {
        updateBigConeProjection();

        // st√≠n pod kornoutem
        ctx.save();
        ctx.translate(width / 2 + viewOffsetX, height / 2 + viewOffsetY);
        ctx.scale(viewScale, viewScale);
        ctx.beginPath();
        const shadowY = bigCone.offsetY + bigCone.height + bigCone.radiusBottom * 0.3;
        ctx.ellipse(
          0,
          shadowY,
          bigCone.radiusBottom * 1.6,
          bigCone.radiusBottom * 0.7,
          0,
          0,
          Math.PI * 2
        );
        const shadowGrad = ctx.createRadialGradient(
          0,
          shadowY,
          bigCone.radiusBottom * 0.3,
          0,
          shadowY,
          bigCone.radiusBottom * 1.9
        );
        shadowGrad.addColorStop(0, "rgba(10,6,4,0.9)");
        shadowGrad.addColorStop(1, "rgba(0,0,0,0.0)");
        ctx.fillStyle = shadowGrad;
        ctx.fill();
        ctx.restore();

        // glyphy po povrchu kornoutu
        ctx.save();
        ctx.font = "10px system-ui";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "rgba(255, 220, 170, 0.86)";
        ctx.shadowColor = "rgba(255, 200, 150, 0.7)";
        ctx.shadowBlur = 6;

        const glyphCount = glyphs.length;
        let i = 0;
        for (const p of bigCone.points) {
          const g = glyphs[i % glyphCount];
          i++;
          const flicker =
            0.55 +
            0.45 * Math.sin(orbitRotation * 0.8 + p.phase + i * 0.05);
          ctx.globalAlpha = flicker;
          ctx.fillText(g, p.x, p.y);
        }
        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
        ctx.restore();
      }

      // ---------- KOULE (KOPEƒåKY) ----------

      function projectOnSphereVec(x, y, z, radius, rotX, rotY) {
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);
        const scale = radius;
        return { x: x2 * scale, y: y1 * scale, z: z2 };
      }

      const spheres = [
        // core koule uprost≈ôed
        {
          key: "core",
          name: "Vivere Core",
          ux: 0,
          uy: -0.9,
          uz: 0,
          phase: 0,
          radiusMul: 1.1,
          rotX: -0.3,
          rotY: 0.3,
          isCore: true,
        },
        // ƒçty≈ôi kopeƒçky kolem
        {
          key: "world1",
          name: "Hra + pravidla",
          ux: -0.9,
          uy: -0.7,
          uz: 0.4,
          phase: 0.2,
          radiusMul: 0.8,
          rotX: -0.25,
          rotY: 0.8,
          isCore: false,
        },
        {
          key: "world2",
          name: "Hrdinov√©",
          ux: 0.9,
          uy: -0.7,
          uz: 0.4,
          phase: -0.3,
          radiusMul: 0.8,
          rotX: -0.25,
          rotY: -0.8,
          isCore: false,
        },
        {
          key: "world3",
          name: "Jazyk",
          ux: -0.7,
          uy: -0.4,
          uz: -0.3,
          phase: 0.7,
          radiusMul: 0.75,
          rotX: -0.3,
          rotY: 0.2,
          isCore: false,
        },
        {
          key: "world4",
          name: "Zemƒõ / √∫hel",
          ux: 0.7,
          uy: -0.4,
          uz: -0.3,
          phase: -0.6,
          radiusMul: 0.75,
          rotX: -0.15,
          rotY: -0.4,
          isCore: false,
        },
      ];

      function layoutSpheres() {
        const clusterScale = baseRadius * 1.9;

        for (const s of spheres) {
          // z√°kladn√≠ pozice kopeƒçku
          const px = s.ux * clusterScale;
          const py = s.uy * clusterScale;
          const pz = s.uz * clusterScale;

          // jemn√° spoleƒçn√° rotace kolem Y, aby ob√≠haly
          const a = orbitRotation * 0.35 + s.phase;
          const xOrbit = px * Math.cos(a) - pz * Math.sin(a);
          const zOrbit = px * Math.sin(a) + pz * Math.cos(a);

          // glob√°ln√≠ projekce
          const proj = projectPoint(xOrbit, py, zOrbit);
          s.cx = proj.sx;
          s.cy = proj.sy;
          s.depth = proj.z;
        }
      }

      function drawSphere(s) {
        const radius = baseRadius * s.radiusMul;

        // p≈ôesun na st≈ôed koule (u≈æ v projekci 2D)
        ctx.save();
        ctx.translate(s.cx, s.cy);
        ctx.scale(viewScale, viewScale);

        // pro textov√Ω prstenec si zapamatuj obrazovkov√Ω st≈ôed core koule
        if (s.isCore) {
          coreScreenX = s.cx;
          coreScreenY = s.cy;
        }

        // jemn√Ω glow za koul√≠
        const gGlow = ctx.createRadialGradient(
          0,
          -radius * 0.2,
          radius * 0.3,
          0,
          0,
          radius * 1.8
        );
        gGlow.addColorStop(0, "rgba(255, 200, 150, 0.18)");
        gGlow.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = gGlow;
        ctx.fillRect(-radius * 2, -radius * 2, radius * 4, radius * 4);

        // tƒõlo koule
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          -radius * 0.3,
          -radius * 0.4,
          radius * 0.3,
          0,
          radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // kontura
        ctx.strokeStyle = "rgba(255, 197, 120, 0.95)";
        ctx.lineWidth = 1.3;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 8;
        ctx.stroke();
        ctx.shadowBlur = 0;

        // dr√°tov√° m≈ô√≠≈æka
        ctx.lineWidth = 0.7;
        ctx.strokeStyle = "rgba(255, 210, 145, 0.85)";

        const meridians = 12;
        const parallels = 8;

        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let sStep = 0; sStep <= 60; sStep++) {
            const t = (sStep / 60) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = projectOnSphereVec(x, y, z, radius * 0.95, s.rotX, s.rotY);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let sStep = 0; sStep <= 90; sStep++) {
            const lon = (sStep / 90) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = projectOnSphereVec(x, y, z, radius * 0.95, s.rotX, s.rotY);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // n√°zev pod koul√≠ (men≈°√≠)
        if (!s.isCore) {
          ctx.save();
          ctx.font = "9px system-ui";
          ctx.fillStyle = "rgba(255,220,170,0.9)";
          ctx.textAlign = "center";
          ctx.textBaseline = "top";
          ctx.shadowColor = "rgba(0,0,0,0.8)";
          ctx.shadowBlur = 6;
          ctx.fillText(s.name, 0, radius + 6);
          ctx.restore();
        }

        // prstenec jen u core koule
        if (s.isCore) {
          ctx.save();
          const ringRadiusX = radius * 1.25;
          const ringRadiusY = radius * 0.45;
          ctx.rotate(orbitRotation * 0.6); // ot√°ƒçen√≠ prstence
          ctx.beginPath();
          ctx.ellipse(0, 0, ringRadiusX, ringRadiusY, 0, 0, Math.PI * 2);
          ctx.strokeStyle = "rgba(255, 230, 180, 0.95)";
          ctx.lineWidth = 1.4;
          ctx.shadowColor = "rgba(255, 210, 160, 0.9)";
          ctx.shadowBlur = 10;
          ctx.stroke();
          ctx.shadowBlur = 0;
          ctx.restore();
        }

        ctx.restore();
      }

      // ---------- TEXTOV√ù PRSTENEC VIVERE ----------

      const vivereText = "{*(¬∞.).)// Vivere atque FruiT \\\\(.(.¬∞)*}";

      function drawVivereRing() {
        if (!coreScreenX && !coreScreenY) return;

        const radius = baseRadius * 2.4 * viewScale;
        const step = (Math.PI * 2) / vivereText.length;
        const baseAngle = orbitRotation * 0.4;

        ctx.save();
        ctx.font = "11px system-ui";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "rgba(255, 220, 170, 0.92)";
        ctx.shadowColor = "rgba(255, 200, 150, 0.8)";
        ctx.shadowBlur = 8;

        for (let i = 0; i < vivereText.length; i++) {
          const ch = vivereText[i];
          const angle = baseAngle + i * step;
          const x = coreScreenX + Math.cos(angle) * radius;
          const y = coreScreenY + Math.sin(angle) * radius * 0.35;

          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(angle + Math.PI / 2);
          ctx.fillText(ch, 0, 0);
          ctx.restore();
        }

        ctx.shadowBlur = 0;
        ctx.restore();
      }

      // ---------- SC√âNA & ANIMACE ----------

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        baseRadius = Math.min(width, height) * 0.16;

        bigCone.radiusTop = baseRadius * 2.6;
        bigCone.radiusBottom = baseRadius * 0.55;
        bigCone.height = baseRadius * 3.6;
        bigCone.offsetY = baseRadius * 0.15;

        generateBigConePoints();
      }

      resize();
      window.addEventListener("resize", resize);

      function drawScene(dt) {
        ctx.clearRect(0, 0, width, height);

        layoutSpheres();
        drawBigCone();

        // koule ‚Äì podle hloubky, od nejvzd√°lenƒõj≈°√≠
        const sorted = [...spheres].sort((a, b) => a.depth - b.depth);
        for (const s of sorted) {
          drawSphere(s);
        }

        drawVivereRing();
      }

      let lastTime = 0;
      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        // hladk√© p≈ôibl√≠≈æen√≠ / n√°klon
        const k = Math.min(1, dt * 5);
        viewScale += (targetViewScale - viewScale) * k;
        viewOffsetX += (targetViewOffsetX - viewOffsetX) * k;
        viewOffsetY += (targetViewOffsetY - viewOffsetY) * k;
        globalTiltX += (targetTiltX - globalTiltX) * k;
        globalTiltY += (targetTiltY - globalTiltY) * k;

        orbitRotation += dt * 0.45;

        drawScene(dt);
        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);

      // ---------- INTERAKCE ----------

      let dragging = false;
      let lastX = 0;
      let lastY = 0;

      function getClientPos(e) {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      }

      canvas.addEventListener("mousedown", (e) => {
        dragging = true;
        const p = getClientPos(e);
        lastX = p.x;
        lastY = p.y;
      });

      window.addEventListener("mouseup", () => {
        dragging = false;
      });

      window.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        const p = getClientPos(e);
        const dx = p.x - lastX;
        const dy = p.y - lastY;
        lastX = p.x;
        lastY = p.y;

         targetTiltY += dx * 0.005;
        targetTiltX += dy * 0.005;
        targetTiltX = Math.max(-1.2, Math.min(-0.1, targetTiltX));
      });

      canvas.addEventListener(
        "touchstart",
        (e) => {
          dragging = true;
          const p = getClientPos(e);
          lastX = p.x;
          lastY = p.y;
        },
        { passive: false }
      );

      window.addEventListener(
        "touchmove",
        (e) => {
          if (!dragging) return;
          e.preventDefault();
          const p = getClientPos(e);
          const dx = p.x - lastX;
          const dy = p.y - lastY;
          lastX = p.x;
          lastY = p.y;

          targetTiltY += dx * 0.005;
          targetTiltX += dy * 0.005;
          targetTiltX = Math.max(-1.2, Math.min(-0.1, targetTiltX));
        },
        { passive: false }
      );

      window.addEventListener("touchend", () => {
        dragging = false;
      });

      canvas.addEventListener("wheel", (e) => {
        e.preventDefault();
        const factor = e.deltaY > 0 ? 0.9 : 1.1;
        let newScale = targetViewScale * factor;
        newScale = Math.max(0.7, Math.min(2.6, newScale));
        targetViewScale = newScale;
      });
    </script>
  </body>
</html>
