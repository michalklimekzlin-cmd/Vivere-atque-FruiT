<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Čtvereček 0001 • Základní kámen</title>
    <style>
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background: #050509;
        color: #f5f5f5;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }

      .root {
        display: flex;
        flex-direction: column;
        height: 100%;
      }

      .header {
        padding: 8px 12px;
        font-size: 11px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        opacity: 0.8;
        border-bottom: 1px solid rgba(255,255,255,0.12);
      }

      .header-strong {
        font-weight: 600;
      }

      .grid-wrap {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(64px, 1fr));
        gap: 6px;
        width: 100%;
        max-width: 520px;
        aspect-ratio: 1 / 1;
        border-radius: 12px;
        border: 1px solid rgba(255,255,255,0.18);
        padding: 6px;
        box-sizing: border-box;
        background: radial-gradient(circle at top, #141427, #050509);
      }

      .tile {
        border-radius: 6px;
        border: 1px solid rgba(255,255,255,0.12);
        background: radial-gradient(circle at top, #202040, #050509);
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        font-size: 10px;
        padding: 4px;
        cursor: pointer;
        transition: transform 0.12s ease, box-shadow 0.12s ease, border-color 0.12s ease, background 0.12s ease;
        overflow: hidden;
        line-height: 1.2;
      }

      .tile:hover {
        transform: translateY(-1px);
        box-shadow: 0 0 8px rgba(112, 214, 255, 0.45);
        border-color: rgba(112, 214, 255, 0.7);
        background: radial-gradient(circle at top, #283060, #050509);
      }

      .tile-main {
        grid-column: 1 / -1;
        padding: 8px;
        font-size: 12px;
        border-width: 2px;
        border-color: rgba(255,255,255,0.5);
        font-weight: 600;
      }

      .footer {
        padding: 6px 10px;
        font-size: 10px;
        opacity: 0.6;
        text-align: center;
        border-top: 1px solid rgba(255,255,255,0.12);
      }
    </style>
  </head>
  <body>
    <div class="root">
      <div class="header">
        <span class="header-strong">Čtvereček 0001</span> • Základní kámen Vivere atque FruiT
      </div>

      <div class="grid-wrap">
        <div id="grid" class="grid"></div>
      </div>

      <div class="footer">
        Všechno, co je v tomhle repozitáři v téhle verzi, patří do tohoto jednoho čtverečku.
      </div>
    </div>

    <script src="./ctverecek-0001.js"></script>
  </body>
</html>
