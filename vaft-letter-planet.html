<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>VaF'i'T ‚Ä¢ P√≠smenkov√° planeta</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(920px, 96vw);
        height: min(620px, 90vh);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.9);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #planet-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-center {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        font-size: 11px;
        opacity: 0.85;
        white-space: nowrap;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.75;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="planet-canvas"></canvas>

        <div class="hud">
          üåÄ 1 prst / my≈° = ot√°ƒçen√≠ planety ‚Ä¢ pinch / koleƒçko = zoom
        </div>
        <div class="hud-center">
          P√≠smenkov√° planeta ‚Ä¢ Vivere atque FruiT ‚Ä¢ Hlavoun ‚Ä¢ Viri ‚Ä¢ Piko≈°
        </div>
        <div class="hud-right">
          v0.1 ‚Ä¢ VaF'i'T Letter Planet
        </div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("planet-canvas");
      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;

      let width = 0;
      let height = 0;
      let baseRadius = 0;

      // kamera
      let viewScale = 1;
      let targetViewScale = 1;
      let viewOffsetX = 0;
      let viewOffsetY = 0;

      // rotace planety
      let rotX = -0.4;
      let rotY = 0.4;

      // interakce
      let dragging = false;
      let lastX = 0;
      let lastY = 0;

      let pinchActive = false;
      let pinchStartDist = 0;
      let pinchStartScale = 1;

      // ---------- DATA P√çSMEN ----------

      const letterSource =
        "VIVEREATQUEFRUITMICHALKLIMEKHLAVOUNVIRIPIKOSREVIA" +
        "VAFITGLYPHCORENETWORKMAPAGUARDIANCHYBOZROUTFUELWORLD";

      const letters = letterSource.split("");

      const planet = {
        points: [],
        meridians: 42,
        parallels: 28,
        auraPoints: [],
      };

      function generatePlanetPoints() {
        planet.points = [];
        const { meridians, parallels } = planet;

        for (let j = 0; j <= parallels; j++) {
          const v = j / parallels;
          const lat = v * Math.PI - Math.PI / 2; // -90..+90
          for (let i = 0; i < meridians; i++) {
            const u = i / meridians;
            const lon = u * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);

            planet.points.push({
              x,
              y,
              z,
              phase: Math.random() * Math.PI * 2,
              charIndex: (i + j * meridians) % letters.length,
            });
          }
        }

        // lehk√° "aura" ‚Äì p√≠smenka tƒõsnƒõ nad povrchem
        planet.auraPoints = [];
        for (let k = 0; k < 160; k++) {
          const lat = (Math.random() * Math.PI - Math.PI / 2) * 0.98;
          const lon = Math.random() * Math.PI * 2;
          const r = 1.05 + Math.random() * 0.08;
          const x = r * Math.cos(lat) * Math.cos(lon);
          const y = r * Math.sin(lat);
          const z = r * Math.cos(lat) * Math.sin(lon);
          planet.auraPoints.push({
            x,
            y,
            z,
            charIndex: k % letters.length,
            phase: Math.random() * Math.PI * 2,
          });
        }
      }

      // ---------- PROJEKCE ----------

      function project3D(x, y, z) {
        // rotace kolem X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);
        // rotace kolem Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const sx = width / 2 + viewOffsetX + x2 * baseRadius * viewScale;
        const sy = height / 2 + viewOffsetY + y1 * baseRadius * viewScale;

        return { sx, sy, z: z2 };
      }

      // ---------- DRAW ----------

      function drawPlanet(time) {
        ctx.clearRect(0, 0, width, height);

        // jemn√Ω glow za planetou
        ctx.save();
        ctx.translate(width / 2 + viewOffsetX, height / 2 + viewOffsetY);
        ctx.scale(viewScale, viewScale);

        const glowR = baseRadius * 1.35;
        const gGlow = ctx.createRadialGradient(
          0,
          -baseRadius * 0.2,
          baseRadius * 0.3,
          0,
          0,
          glowR
        );
        gGlow.addColorStop(0, "rgba(255,210,160,0.18)");
        gGlow.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = gGlow;
        ctx.fillRect(-glowR, -glowR, glowR * 2, glowR * 2);
        ctx.restore();

        // tƒõlo planety (tmav√° koule)
        ctx.save();
        const center = project3D(0, 0, 0);
        ctx.beginPath();
        ctx.arc(center.sx, center.sy, baseRadius * viewScale, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          center.sx - baseRadius * 0.3 * viewScale,
          center.sy - baseRadius * 0.4 * viewScale,
          baseRadius * 0.5 * viewScale,
          center.sx,
          center.sy + baseRadius * 0.4 * viewScale,
          baseRadius * 1.3 * viewScale
        );
        globeGrad.addColorStop(0, "#261713");
        globeGrad.addColorStop(0.5, "#140c11");
        globeGrad.addColorStop(1, "#040208");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // kontura koule
        ctx.strokeStyle = "rgba(255, 197, 120, 0.95)";
        ctx.lineWidth = 1.6;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 10;
        ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.restore();

        // p√≠smenka na povrchu ‚Äì jen p≈ôedn√≠ polokoule
        ctx.save();
        ctx.font = `${10 * viewScale}px system-ui`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "rgba(255, 220, 170, 0.95)";
        ctx.shadowColor = "rgba(255, 200, 150, 0.8)";
        ctx.shadowBlur = 6;

        for (const p of planet.points) {
          const proj = project3D(p.x, p.y, p.z);
          if (proj.z < 0) continue; // zadn√≠ strana

          const flicker =
            0.6 + 0.4 * Math.sin(time * 1.4 + p.phase + proj.z * 2.0);
          ctx.globalAlpha = flicker;

          ctx.fillText(letters[p.charIndex], proj.sx, proj.sy);
        }

        // aura p√≠smen kolem planety
        ctx.font = `${9 * viewScale}px system-ui`;
        for (const p of planet.auraPoints) {
          const proj = project3D(p.x, p.y, p.z);
          if (proj.z < 0) continue;
          const wobble = Math.sin(time * 2 + p.phase) * 3 * viewScale;
          const alpha = 0.25 + 0.45 * Math.sin(time * 1.6 + p.phase);
          ctx.globalAlpha = alpha;
          ctx.fillText(letters[p.charIndex], proj.sx, proj.sy + wobble);
        }

        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
        ctx.restore();

        // Vivere textov√Ω prstenec nad rovn√≠kem
        const ringText = "{*(¬∞.).)// Vivere atque FruiT \\\\(.(.¬∞)*}";
        const step = (Math.PI * 2) / ringText.length;
        const ringR = baseRadius * 1.1 * viewScale;
        const ringTilt = -0.25; // trochu ≈°ikmo

        ctx.save();
        ctx.font = `${10 * viewScale}px system-ui`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "rgba(255, 230, 185, 0.95)";
        ctx.shadowColor = "rgba(255, 210, 160, 0.9)";
        ctx.shadowBlur = 8;

        for (let i = 0; i < ringText.length; i++) {
          const ch = ringText[i];
          const angle = time * 0.4 + i * step;

          // lok√°ln√≠ 3D pozice na prstenci
          const x = Math.cos(angle);
          const y = Math.sin(angle) * Math.sin(ringTilt);
          const z = Math.sin(angle) * Math.cos(ringTilt);

          const proj = project3D(x * 1.1, y * 1.1, z * 1.1);
          const dir = angle + Math.PI / 2;

          ctx.save();
          ctx.translate(proj.sx, proj.sy);
          ctx.rotate(dir);
          ctx.fillText(ch, 0, 0);
          ctx.restore();
        }

        ctx.shadowBlur = 0;
        ctx.restore();
      }

      // ---------- RESIZE & LOOP ----------

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        baseRadius = Math.min(width, height) * 0.18;
        generatePlanetPoints();
      }

      resize();
      window.addEventListener("resize", resize);

      let lastTime = 0;
      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        // plynul√© p≈ôibli≈æov√°n√≠
        viewScale += (targetViewScale - viewScale) * Math.min(1, dt * 5);

        // auto rotace
        rotY += dt * 0.15;

        drawPlanet(timestamp / 1000);
        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);

      // ---------- INTERAKCE ----------

      function getPos(e) {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      }

      canvas.addEventListener("mousedown", (e) => {
        dragging = true;
        const p = getPos(e);
        lastX = p.x;
        lastY = p.y;
      });

      window.addEventListener("mouseup", () => {
        dragging = false;
      });

      window.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        const p = getPos(e);
        const dx = p.x - lastX;
        const dy = p.y - lastY;
        lastX = p.x;
        lastY = p.y;

        rotY += dx * 0.008;
        rotX += dy * 0.008;
        rotX = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, rotX));
      });

      // wheel zoom
      canvas.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault();
          const factor = e.deltaY > 0 ? 0.9 : 1.1;
          targetViewScale = Math.max(
            0.6,
            Math.min(2.8, viewScale * factor)
          );
        },
        { passive: false }
      );

      // touch
      canvas.addEventListener(
        "touchstart",
        (e) => {
          if (e.touches.length === 2) {
            pinchActive = true;
            dragging = false;
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            pinchStartDist = Math.hypot(dx, dy);
            pinchStartScale = viewScale;
          } else if (e.touches.length === 1) {
            pinchActive = false;
            dragging = true;
            const p = getPos(e);
            lastX = p.x;
            lastY = p.y;
          }
        },
        { passive: false }
      );

      window.addEventListener(
        "touchmove",
        (e) => {
          if (pinchActive && e.touches.length === 2) {
            e.preventDefault();
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const dist = Math.hypot(dx, dy);
            const ratio = dist / pinchStartDist;
            targetViewScale = Math.max(
              0.6,
              Math.min(2.8, pinchStartScale * ratio)
            );
            return;
          }
          if (dragging && e.touches.length === 1) {
            e.preventDefault();
            const p = getPos(e);
            const dx = p.x - lastX;
            const dy = p.y - lastY;
            lastX = p.x;
            lastY = p.y;
            rotY += dx * 0.008;
            rotX += dy * 0.008;
            rotX = Math.max(
              -Math.PI / 2 + 0.1,
              Math.min(Math.PI / 2 - 0.1, rotX)
            );
          }
        },
        { passive: false }
      );

      window.addEventListener("touchend", () => {
        if (!window.navigator.maxTouchPoints) return;
        if (event.touches && event.touches.length === 0) {
          dragging = false;
          pinchActive = false;
        }
      });
    </script>
  </body>
</html>
