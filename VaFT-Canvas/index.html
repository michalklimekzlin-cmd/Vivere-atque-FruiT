<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAFT Canvas • Drag, Resize, Write</title>
<style>
  :root {
    font-family: system-ui, -apple-system, sans-serif;
    color-scheme: dark;
  }
  body {
    margin: 0;
    padding: 16px;
    background: #05050a;
    color: #fff;
    display: flex;
    justify-content: center;
  }
  .canvas {
    width: 320px;
    height: 620px;
    background: #14141f;
    border-radius: 32px;
    border: 2px solid #2d2d44;
    padding: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
  }
  .slot {
    width: 80px;
    height: 80px;
    background: rgba(255,255,255,0.07);
    border: 1px dashed #555;
    border-radius: 16px;
    position: absolute;
    padding: 8px;
    box-sizing: border-box;
    font-size: 12px;
    text-align: left;
    color: #fff;
    resize: none;
    overflow: hidden;
    touch-action: none;
  }
  .slot:focus {
    outline: none;
    border-color: #7c4dff;
    background: rgba(255,255,255,0.12);
  }
  .slot-index {
    position: absolute;
    top: 4px;
    left: 6px;
    font-size: 10px;
    opacity: 0.6;
    pointer-events: none;
  }
  .resize-handle {
    position: absolute;
    width: 16px;
    height: 16px;
    right: 4px;
    bottom: 4px;
    border-radius: 4px;
    border: 1px solid #888;
    background: rgba(0,0,0,0.6);
    box-shadow: 0 0 6px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 8px;
    opacity: 0.8;
    touch-action: none;
  }
  .resize-handle::before {
    content: "◢";
  }
</style>
</head>
<body>

<div class="canvas" id="canvas"></div>

<script>
// nastavení
const SLOT_COUNT = 12;
const MIN_SIZE = 50;
const MAX_SIZE = 250;

const canvas = document.getElementById("canvas");

// výchozí pozice
const startPositions = [
  { x: 20,  y: 20 },
  { x: 120, y: 20 },
  { x: 220, y: 20 },
  { x: 20,  y: 120 },
  { x: 120, y: 120 },
  { x: 220, y: 120 },
  { x: 20,  y: 220 },
  { x: 120, y: 220 },
  { x: 220, y: 220 },
  { x: 20,  y: 320 },
  { x: 120, y: 320 },
  { x: 220, y: 320 },
];

for (let i = 1; i <= SLOT_COUNT; i++) {
  const wrap = document.createElement("div");
  wrap.style.position = "absolute";

  const slot = document.createElement("div");
  slot.className = "slot";
  slot.contentEditable = true;  // ←← TADY JE MAGIC! PÍŠEŠ DOVNITŘ
  slot.innerText = "";

  const pos = startPositions[i-1];
  wrap.style.left = pos.x + "px";
  wrap.style.top = pos.y + "px";

  const indexEl = document.createElement("div");
  indexEl.className = "slot-index";
  indexEl.textContent = `#${i}`;

  const resize = document.createElement("div");
  resize.className = "resize-handle";

  wrap.appendChild(slot);
  wrap.appendChild(indexEl);
  wrap.appendChild(resize);
  canvas.appendChild(wrap);

  makeDraggable(wrap, resize);
  makeResizable(wrap, slot, resize);
}

// DRAG (přesouvání)
function makeDraggable(wrapper, resizeHandle) {
  let dragging = false;
  let offsetX = 0;
  let offsetY = 0;

  wrapper.addEventListener("mousedown", startDrag);
  wrapper.addEventListener("touchstart", startDrag, { passive: false });

  function startDrag(e) {
    if (e.target === resizeHandle) return; // ne při resize
    dragging = true;

    const rect = wrapper.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;

    e.preventDefault();
  }

  function onMove(e) {
    if (!dragging) return;
    const canvasRect = canvas.getBoundingClientRect();

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    let x = clientX - offsetX - canvasRect.left;
    let y = clientY - offsetY - canvasRect.top;

    // hranice plátna
    const rect = wrapper.getBoundingClientRect();
    const w = rect.width;
    const h = rect.height;
    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x + w > canvasRect.width) x = canvasRect.width - w;
    if (y + h > canvasRect.height) y = canvasRect.height - h;

    wrapper.style.left = x + "px";
    wrapper.style.top = y + "px";

    e.preventDefault();
  }

  window.addEventListener("mousemove", onMove, { passive: false });
  window.addEventListener("touchmove", onMove, { passive: false });
  window.addEventListener("mouseup", () => dragging = false);
  window.addEventListener("touchend", () => dragging = false);
}

// RESIZE (roztahování)
function makeResizable(wrapper, slot, handle) {
  let resizing = false;
  let startX = 0;
  let startY = 0;
  let startW = 0;
  let startH = 0;

  handle.addEventListener("mousedown", startResize);
  handle.addEventListener("touchstart", startResize, { passive: false });

  function startResize(e) {
    resizing = true;

    const rect = wrapper.getBoundingClientRect();
    startW = rect.width;
    startH = rect.height;

    startX = e.touches ? e.touches[0].clientX : e.clientX;
    startY = e.touches ? e.touches[0].clientY : e.clientY;

    e.preventDefault();
    e.stopPropagation();
  }

  function onMove(e) {
    if (!resizing) return;

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    let newW = startW + (clientX - startX);
    let newH = startH + (clientY - startY);

    if (newW < 50) newW = 50;
    if (newH < 50) newH = 50;
    if (newW > 250) newW = 250;
    if (newH > 250) newH = 250;

    wrapper.style.width = newW + "px";
    wrapper.style.height = newH + "px";

    e.preventDefault();
  }

  window.addEventListener("mousemove", onMove, { passive: false });
  window.addEventListener("touchmove", onMove, { passive: false });
  window.addEventListener("mouseup", () => resizing = false);
  window.addEventListener("touchend", () => resizing = false);
}
</script>

</body>
</html>
