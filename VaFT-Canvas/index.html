<!doctype html>
<html lang="cs">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>VAFT Canvas • rozmístění bloků</title>
<style>
  :root {
    font-family: system-ui, -apple-system, sans-serif;
    color-scheme: dark;
  }
  body {
    margin: 0;
    padding: 16px;
    background: #05050a;
    color: #fff;
    display: flex;
    justify-content: center;
  }
  .canvas {
    width: 320px;
    height: 620px;
    background: #14141f;
    border-radius: 32px;
    border: 2px solid #2d2d44;
    padding: 20px;
    position: relative;
    overflow: hidden;
    box-shadow: 0 0 40px rgba(0,0,0,0.8);
  }

  /* obal každého bloku – ten se hýbe a mění velikost */
  .slot-wrap {
    position: absolute;
    width: 80px;
    height: 80px;
    box-sizing: border-box;
  }

  /* samotný blok, do kterého píšeš */
  .slot {
    width: 100%;
    height: 100%;
    background: rgba(255,255,255,0.08);
    border: 1px dashed #666;
    border-radius: 16px;
    padding: 8px;
    box-sizing: border-box;
    font-size: 12px;
    text-align: left;
    color: #fff;
    resize: none;
    overflow: hidden;
    touch-action: none;
  }
  .slot:focus {
    outline: none;
    border-color: #7c4dff;
    background: rgba(255,255,255,0.15);
  }

  .slot-index {
    position: absolute;
    top: 4px;
    left: 6px;
    font-size: 10px;
    opacity: 0.6;
    pointer-events: none;
  }

  .resize-handle {
    position: absolute;
    width: 16px;
    height: 16px;
    right: 4px;
    bottom: 4px;
    border-radius: 4px;
    border: 1px solid #888;
    background: rgba(0,0,0,0.7);
    box-shadow: 0 0 6px rgba(0,0,0,0.8);
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 8px;
    opacity: 0.9;
    touch-action: none;
  }
  .resize-handle::before {
    content: "◢";
  }
</style>
</head>
<body>

<div class="canvas" id="canvas"></div>

<script>
const SLOT_COUNT = 12;
const MIN_SIZE = 50;
const MAX_SIZE = 260;

const canvas = document.getElementById("canvas");

const startPositions = [
  { x: 20,  y: 20 },
  { x: 120, y: 20 },
  { x: 220, y: 20 },
  { x: 20,  y: 120 },
  { x: 120, y: 120 },
  { x: 220, y: 120 },
  { x: 20,  y: 220 },
  { x: 120, y: 220 },
  { x: 220, y: 220 },
  { x: 20,  y: 320 },
  { x: 120, y: 320 },
  { x: 220, y: 320 },
];

for (let i = 1; i <= SLOT_COUNT; i++) {
  const wrap = document.createElement("div");
  wrap.className = "slot-wrap";

  const pos = startPositions[i-1];
  wrap.style.left = pos.x + "px";
  wrap.style.top  = pos.y + "px";

  const slot = document.createElement("div");
  slot.className = "slot";
  slot.contentEditable = true;   // ← píšeš přímo dovnitř
  slot.innerText = "";           // začíná prázdný

  const indexEl = document.createElement("div");
  indexEl.className = "slot-index";
  indexEl.textContent = `#${i}`;

  const resize = document.createElement("div");
  resize.className = "resize-handle";

  wrap.appendChild(slot);
  wrap.appendChild(indexEl);
  wrap.appendChild(resize);
  canvas.appendChild(wrap);

  makeDraggable(wrap, resize, slot);
  makeResizable(wrap, resize);
}

// DRAG – posouvání bloku
function makeDraggable(wrapper, resizeHandle, slot) {
  let dragging = false;
  let offsetX = 0;
  let offsetY = 0;

  function startDrag(e) {
    // ne při resize a ne při psaní do textu (když klikneš dovnitř)
    if (e.target === resizeHandle || e.target === slot) return;

    dragging = true;
    const rect = wrapper.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    offsetX = clientX - rect.left;
    offsetY = clientY - rect.top;
    e.preventDefault();
  }

  function onMove(e) {
    if (!dragging) return;
    const canvasRect = canvas.getBoundingClientRect();
    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;

    let x = clientX - offsetX - canvasRect.left;
    let y = clientY - offsetY - canvasRect.top;

    const rect = wrapper.getBoundingClientRect();
    const w = rect.width;
    const h = rect.height;

    if (x < 0) x = 0;
    if (y < 0) y = 0;
    if (x + w > canvasRect.width)  x = canvasRect.width - w;
    if (y + h > canvasRect.height) y = canvasRect.height - h;

    wrapper.style.left = x + "px";
    wrapper.style.top  = y + "px";
    e.preventDefault();
  }

  function endDrag() {
    dragging = false;
  }

  wrapper.addEventListener("mousedown", startDrag);
  wrapper.addEventListener("touchstart", startDrag, { passive: false });
  window.addEventListener("mousemove", onMove, { passive: false });
  window.addEventListener("touchmove", onMove, { passive: false });
  window.addEventListener("mouseup", endDrag);
  window.addEventListener("touchend", endDrag);
}

// RESIZE – roztahování / zmenšování
function makeResizable(wrapper, handle) {
  let resizing = false;
  let startX = 0;
  let startY = 0;
  let startW = 0;
  let startH = 0;

  function startResize(e) {
    resizing = true;

    const rect = wrapper.getBoundingClientRect();
    startW = rect.width;
    startH = rect.height;
    startX = e.touches ? e.touches[0].clientX : e.clientX;
    startY = e.touches ? e.touches[0].clientY : e.clientY;

    e.preventDefault();
    e.stopPropagation();
  }

  function onMove(e) {
    if (!resizing) return;

    const clientX = e.touches ? e.touches[0].clientX : e.clientX;
    const clientY = e.touches ? e.touches[0].clientY : e.clientY;
    let newW = startW + (clientX - startX);
    let newH = startH + (clientY - startY);

    if (newW < MIN_SIZE) newW = MIN_SIZE;
    if (newH < MIN_SIZE) newH = MIN_SIZE;
    if (newW > MAX_SIZE) newW = MAX_SIZE;
    if (newH > MAX_SIZE) newH = MAX_SIZE;

    wrapper.style.width  = newW + "px";
    wrapper.style.height = newH + "px";

    e.preventDefault();
  }

  function endResize() {
    resizing = false;
  }

  handle.addEventListener("mousedown", startResize);
  handle.addEventListener("touchstart", startResize, { passive: false });
  window.addEventListener("mousemove", onMove, { passive: false });
  window.addEventListener("touchmove", onMove, { passive: false });
  window.addEventListener("mouseup", endResize);
  window.addEventListener("touchend", endResize);
}
</script>

</body>
</html>
