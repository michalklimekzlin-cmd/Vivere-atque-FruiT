<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8">
  <title>VAFT • Zlá dáma</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{background:#130f12;color:#fee2e2;font-family:system-ui,sans-serif;padding:1rem;}
    .item{background:#1f0f14;border:1px solid #7f1d1d;border-radius:.5rem;padding:.4rem .6rem;min-width:140px;}
    #feed{display:flex;gap:.4rem;flex-wrap:wrap;margin-top:.6rem;}
  </style>
</head>
<body>
  <h1>Zlá dáma</h1>
  <p style="font-size:.7rem;opacity:.7">zkouší charakter ostatních</p>
  <label><input type="checkbox" id="auto" checked> auto (15s)</label>
  <div id="feed"></div>

  <script>
    const KEY="vaft_lady_feed";
    const TESTS=["zkouška odvahy","zkouška upřímnosti","zkouška loajality","zkouška trpělivosti"];
    function load(){const r=localStorage.getItem(KEY);if(!r)return[];try{return JSON.parse(r);}catch(e){return[];}}
    function save(a){localStorage.setItem(KEY,JSON.stringify(a));}
    function render(){const box=document.getElementById('feed');const a=load();box.innerHTML="";if(!a.length){box.innerHTML="<div class='item'>čekám…</div>";return;}a.forEach(it=>{const el=document.createElement('div');el.className="item";el.innerHTML=`<strong>${it.label}</strong><br><small>${it.desc||""}</small>`;box.appendChild(el);});}
    function createOne(){const a=load();const t=TESTS[Math.floor(Math.random()*TESTS.length)];a.unshift({id:"lady-"+Date.now(),type:"zkouška",label:"Zlá dáma",desc:t,createdAt:Date.now()});save(a.slice(0,30));render();}
    render();
    setInterval(()=>{if(document.getElementById('auto').checked)createOne();},15000);
  </script>
</body>
</html>
