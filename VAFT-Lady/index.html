<html lang="cs">
<head>
  <meta charset="utf-8">

  <style>
    body{background:#1f0a0a;color:#ffe4e6;font-family:system-ui,sans-serif;padding:1rem;}
    textarea{width:100%;min-height:70px;background:#2b0f10;border:1px solid #4a1719;border-radius:.4rem;color:#ffe4e6;padding:.5rem;}
    #mem div{background:#2b0f10;margin-top:.4rem;padding:.35rem .5rem;border-radius:.3rem;font-size:.7rem;}

<body>
  <h1>VAFT â€“ DÃ¡ma ðŸ˜ˆ</h1>
  <small>trochu drama, ale taky informace</small>
  <textarea id="input" placeholder="napiÅ¡â€¦ a smaÅ¾"></textarea>
  <div id="mem"></div>

  <script>
    const ENTITY_KEY = "vaft_lady_feed";
    const WORLD_KEY  = "meziprostor_feed_v1";
    const HUB_KEY    = "vaft_shared_ai";
    let prev = "";

    function load(k){try{return JSON.parse(localStorage.getItem(k)||"[]");}catch(e){return[];}}
    function save(k,a){localStorage.setItem(k,JSON.stringify(a));}
    const input = document.getElementById('input');
    const mem   = document.getElementById('mem');

    function render(){
      const arr = load(ENTITY_KEY);
      mem.innerHTML = arr.map(x=>`<div>${new Date(x.ts).toLocaleTimeString()} â€¢ ${x.txt}</div>`).join("");
    }

    function pushWorld(label,text){
      const w = load(WORLD_KEY);
      w.unshift({from:"lady",label,text,ts:Date.now()});
      save(WORLD_KEY, w.slice(0,200));
    }

    input.addEventListener('input', ()=>{
      const cur = input.value;
      if(prev.length>cur.length && prev.trim().length){
        const arr = load(ENTITY_KEY);
        arr.unshift({txt:"ðŸ‘‘ "+prev.trim(),ts:Date.now()});
        save(ENTITY_KEY, arr.slice(0,80));
        pushWorld("lady-say", prev.trim());
        render();
      }
      prev = cur;
    });

    function checkHub(){
      const hub = load(HUB_KEY);
      if(!hub.length) return;
      const latest = hub[0];
      const arr = load(ENTITY_KEY);
      const msg = "ðŸ’‹ " + latest.txt;
      if(!arr.find(x=>x.txt===msg)){
        arr.unshift({txt:msg,ts:Date.now(),fromHub:true});
        save(ENTITY_KEY, arr.slice(0,80));
        pushWorld("lady-from-hub", latest.txt);
        render();
      }
    }
    setInterval(checkHub, 10000);
    render();
  <script src="../vaft.loader.js"></script>

</script>
