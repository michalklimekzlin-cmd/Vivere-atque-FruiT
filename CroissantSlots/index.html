<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>VaF'i'T ‚Ä¢ Croissant Slot World</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(920px, 96vw);
        height: min(620px, 90vh);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #croissant-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-center {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        font-size: 11px;
        opacity: 0.85;
        text-align: center;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="croissant-canvas"></canvas>

        <div class="hud">
          ü•ê 1 prst / my≈° = ot√°ƒçen√≠ ‚Ä¢ pinch / koleƒçko = zoom
        </div>
        <div class="hud-center" id="status">
          VaF'i'T Croissant ‚Ä¢ sloty uvnit≈ô
        </div>
        <div class="hud-right">v0.3 ¬∑ Croissant Slot Signal</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("croissant-canvas");
      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;

      let width = 0;
      let height = 0;
      let baseR = 0;

      let viewScale = 1;
      let croissantRot = 0; // rotace slot≈Ø
      let tilt = 0.35; // naklonƒõn√≠ croissantu (pro elipsu)

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        baseR = Math.min(width, height) * 0.23; // velikost croissantu
      }

      resize();
      window.addEventListener("resize", resize);

      // ---------- SLOTY UVNIT≈ò CROISSANTU ----------

      const slots = [];

      function createSlots() {
        slots.length = 0;
        const rings = 4; // ≈ô√°dky slot≈Ø
        const perRing = 10; // slot≈Ø na ≈ô√°dek
        let id = 1;

        for (let r = 0; r < rings; r++) {
          const t = (r + 0.5) / rings; // 0..1
          const radiusInner = baseR * 0.35;
          const radiusOuter = baseR * 0.85;
          const rowRadius = radiusInner + (radiusOuter - radiusInner) * t;

          for (let j = 0; j < perRing; j++) {
            const angle =
              -Math.PI * 0.23 +
              (j / (perRing - 1)) * Math.PI * 0.46; // jen st≈ôed croissantu

            slots.push({
              id,
              baseRadius: rowRadius,
              baseAngle: angle,
              label: "slC" + id // C jako croissant
            });
            id++;
          }
        }
      }

      createSlots();

      // ---------- VYKRESLEN√ç ----------

      function drawCroissantBody() {
        ctx.save();
        ctx.translate(width / 2, height / 2 + 10);
        ctx.scale(viewScale, viewScale);

        // st√≠n pod croissantem
        ctx.beginPath();
        ctx.ellipse(0, baseR * 1.3, baseR * 1.8, baseR * 0.6, 0, 0, Math.PI * 2);
        const shadowGrad = ctx.createRadialGradient(
          0,
          baseR * 1.3,
          baseR * 0.4,
          0,
          baseR * 1.3,
          baseR * 1.8
        );
        shadowGrad.addColorStop(0, "rgba(0,0,0,0.9)");
        shadowGrad.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = shadowGrad;
        ctx.fill();

        // tƒõlo croissantu ‚Äì tvar = velk√° elipsa s d√≠rou (croissant C)
        const outerR = baseR * 1.05;
        const innerR = baseR * 0.55;
        const squish = 0.6; // zplo≈°tƒõn√≠ elipsy

        // v√Ωpl≈à
        ctx.beginPath();
        // vnƒõj≈°√≠ elipsa
        ctx.ellipse(0, 0, outerR, outerR * squish, 0, -Math.PI * 0.8, Math.PI * 0.8);
        // vnit≈ôn√≠ elipsa opaƒçn√Ωm smƒõrem (d√≠ra)
        ctx.ellipse(0, 0, innerR, innerR * squish, 0, Math.PI * 0.8, -Math.PI * 0.8, true);
        ctx.closePath();

        const bodyGrad = ctx.createRadialGradient(
          -outerR * 0.3,
          -outerR * 0.3 * squish,
          outerR * 0.2,
          0,
          outerR * 0.5 * squish,
          outerR * 1.6
        );
        bodyGrad.addColorStop(0, "#2d1d0f");
        bodyGrad.addColorStop(0.5, "#1b1012");
        bodyGrad.addColorStop(1, "#050308");
        ctx.fillStyle = bodyGrad;
        ctx.fill();

        // tlust√Ω sv√≠t√≠c√≠ okraj (jako koule)
        ctx.lineWidth = 1.6;
        ctx.strokeStyle = "rgba(255, 197, 120, 0.95)";
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 12;

        // vnƒõj≈°√≠ okraj
        ctx.beginPath();
        ctx.ellipse(0, 0, outerR, outerR * squish, 0, -Math.PI * 0.8, Math.PI * 0.8);
        ctx.stroke();

        // vnit≈ôn√≠ okraj
        ctx.beginPath();
        ctx.ellipse(0, 0, innerR, innerR * squish, 0, Math.PI * 0.8, -Math.PI * 0.8);
        ctx.stroke();

        ctx.shadowBlur = 0;
        ctx.restore();
      }

      function drawSlots() {
        ctx.save();
        ctx.translate(width / 2, height / 2 + 10);
        ctx.scale(viewScale, viewScale);

        ctx.font = "9px system-ui";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        const squish = 0.6;
        const slotWidth = baseR * 0.22;
        const slotHeight = slotWidth * 0.55;
        const corner = 5;

        for (const slot of slots) {
          const a = slot.baseAngle + croissantRot;
          const r = slot.baseRadius;

          const x = Math.cos(a) * r;
          const y = Math.sin(a) * r * squish; // elipsa

          ctx.save();
          ctx.translate(x, y);
          ctx.rotate(a); // natoƒçen√≠ podle tangenty

          // tƒõlo slotu (stejn√Ω styl jako na kouli)
          ctx.beginPath();
          const w = slotWidth;
          const h = slotHeight;
          const rC = corner;
          ctx.moveTo(-w / 2 + rC, -h / 2);
          ctx.lineTo(w / 2 - rC, -h / 2);
          ctx.quadraticCurveTo(w / 2, -h / 2, w / 2, -h / 2 + rC);
          ctx.lineTo(w / 2, h / 2 - rC);
          ctx.quadraticCurveTo(w / 2, h / 2, w / 2 - rC, h / 2);
          ctx.lineTo(-w / 2 + rC, h / 2);
          ctx.quadraticCurveTo(-w / 2, h / 2, -w / 2, h / 2 - rC);
          ctx.lineTo(-w / 2, -h / 2 + rC);
          ctx.quadraticCurveTo(-w / 2, -h / 2, -w / 2 + rC, -h / 2);
          ctx.closePath();

          ctx.fillStyle = "rgba(6,6,10,0.92)";
          ctx.strokeStyle = "rgba(255,210,150,0.95)";
          ctx.lineWidth = 0.8;
          ctx.shadowColor = "rgba(0,0,0,0.7)";
          ctx.shadowBlur = 4;
          ctx.fill();
          ctx.stroke();

          ctx.fillStyle = "rgba(255,220,160,0.96)";
          ctx.shadowColor = "rgba(255,200,140,0.7)";
          ctx.shadowBlur = 6;
          ctx.fillText(slot.label, 0, 1);

          ctx.restore();
        }

        ctx.restore();
      }

      function drawScene() {
        ctx.clearRect(0, 0, width, height);
        drawCroissantBody();
        drawSlots();
      }

      // ---------- ANIMACE ----------

      let lastTime = 0;
      function loop(ts) {
        if (!ts) ts = 0;
        const dt = (ts - lastTime) / 1000;
        lastTime = ts;

        croissantRot += dt * 0.25; // auto-rotace slot≈Ø

        drawScene();
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // ---------- INTERAKCE ----------

      let dragging = false;
      let lastX = 0;

      function pointerDown(e) {
        e.preventDefault();
        const t = e.touches ? e.touches[0] : e;
        dragging = true;
        lastX = t.clientX;
      }

      function pointerMove(e) {
        if (!dragging) return;
        e.preventDefault();
        const t = e.touches ? e.touches[0] : e;
        const dx = t.clientX - lastX;
        lastX = t.clientX;
        croissantRot += dx * 0.004;
      }

      function pointerUp(e) {
        if (!dragging) return;
        e.preventDefault();
        dragging = false;
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);

      canvas.addEventListener("touchstart", pointerDown, { passive: false });
      window.addEventListener("touchmove", pointerMove, { passive: false });
      window.addEventListener("touchend", pointerUp, { passive: false });
      window.addEventListener("touchcancel", pointerUp, { passive: false });

      canvas.addEventListener("wheel", (e) => {
        e.preventDefault();
        const factor = e.deltaY > 0 ? 0.9 : 1.1;
        viewScale *= factor;
        viewScale = Math.max(0.7, Math.min(2.5, viewScale));
      });
    </script>
  </body>
</html>
