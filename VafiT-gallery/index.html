<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <title>VafiT výběr • Vivere atque FruiT</title>

    <!-- manifest pro PWA -->
    <link rel="manifest" href="./manifest.json">
    <!-- barva nahoře na iPhonu/Androidu -->
    <meta name="theme-color" content="#050507">

    <link rel="stylesheet" href="./style.css?v=1">
  </head>
  <body>
    <div id="app">
      <header class="topbar">
        <div class="title">VafiT výběr</div>
        <div class="subtitle">klikni na VafiTa a dole se ukáže jeho příběh</div>
      </header>

      <main class="content">
        <section class="grid" id="vafitGrid"></section>

        <section class="info-panel" id="infoPanel">
          <div class="triple-stack" id="tripleStack"></div>
          <div class="info-title" id="infoTitle">Vyber VafiTa ↑</div>
          <div class="info-body" id="infoBody">
            Tady by se psal krátký charakter i jeho příběh po kliknutí na VafiTa.
          </div>
          <div class="info-sub" id="infoSub">Vivere atque FruiT • připraveno na doplňování</div>
          <div class="info-glyph-bg" id="infoBgGlyph">⚙</div>
        </section>
      </main>
    </div>

    <script src="./app.js?v=2"></script>
    <script>
      // registrace service workeru
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('./service-worker.js').catch(console.warn);
      }
    </script>
  </body>
</html>
