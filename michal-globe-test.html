<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Michal Klimek VaF'i'T ChatGPT</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(520px, 80vw);
        height: min(520px, 80vw);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">üåÄ ot√°ƒçej kouli prstem / my≈°√≠</div>
        <div class="hud-right">v0.3 ‚Ä¢ koule se svƒõty</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let cx = 0;
      let cy = 0;
      let radius = 0;
      let dpr = window.devicePixelRatio || 1;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        cx = width / 2;
        cy = height / 2;
        radius = Math.min(width, height) * 0.33;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      resize();
      window.addEventListener("resize", resize);

      // stav ot√°ƒçen√≠
      let rotY = 0.5;
      let rotX = -0.3;
      let drag = false;
      let lastX = 0;
      let lastY = 0;
      let movedDuringDrag = 0;

      // definice "ƒçtvereƒçk≈Ø" (panel≈Ø) na kouli
      // lat ~ v√Ω≈°ka (‚àíœÄ/2 dole, +œÄ/2 naho≈ôe), lon ~ ≈°√≠≈ôka (‚àíœÄ .. +œÄ)
      const tileLatSize = 0.25;
      const tileLonSize = 0.35;

      const tiles = [
        { id: 1, lat: 0.15, lon: -0.9, label: "", url: "" },
        { id: 2, lat: 0.15, lon: -0.45, label: "Revia", url: "Revia/index.html" },
        { id: 3, lat: 0.15, lon: 0.0, label: "VaF'i'T", url: "VaFiT/index.html" },
        { id: 4, lat: 0.15, lon: 0.45, label: "", url: "" },

        { id: 5, lat: -0.05, lon: -0.9, label: "", url: "" },
        { id: 6, lat: -0.05, lon: -0.45, label: "", url: "" },
        { id: 7, lat: -0.05, lon: 0.0, label: "", url: "" },
        { id: 8, lat: -0.05, lon: 0.45, label: "", url: "" },

        { id: 9, lat: -0.25, lon: -0.9, label: "", url: "" },
        { id: 10, lat: -0.25, lon: -0.45, label: "", url: "" },
        { id: 11, lat: -0.25, lon: 0.0, label: "", url: "" },
        { id: 12, lat: -0.25, lon: 0.45, label: "", url: "" }
      ];

      // pomocn√© hodnoty pro klik√°n√≠
      tiles.forEach((t) => {
        t.screenX = 0;
        t.screenY = 0;
        t.halfW = 0;
        t.halfH = 0;
      });

      function project(x, y, z) {
        // rotace kolem osy X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace kolem osy Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const scale = radius * 0.9;
        return {
          x: cx + x2 * scale,
          y: cy + y1 * scale,
          z: z2
        };
      }

      function drawGlobe() {
        ctx.clearRect(0, 0, width, height);

        // jemn√Ω podklad
        const g = ctx.createRadialGradient(
          cx,
          cy - radius * 0.4,
          radius * 0.2,
          cx,
          cy,
          radius * 1.4
        );
        g.addColorStop(0, "rgba(255, 200, 150, 0.18)");
        g.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, width, height);

        // st√≠nov√° koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fill();

        // z√°kladn√≠ tƒõlo koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          cx - radius * 0.3,
          cy - radius * 0.4,
          radius * 0.3,
          cx,
          cy + radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // zlat√Ω okraj
        ctx.strokeStyle = "rgba(255, 197, 120, 0.9)";
        ctx.lineWidth = 1.4;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka ‚Äì zlat√© linky
        ctx.lineWidth = 0.9;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";

        // pod√©ln√© kru≈ænice (meridi√°ny)
        const meridians = 12;
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 60; s++) {
            const t = (s / 60) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // rovnobƒõ≈æky (paralely)
        const parallels = 8;
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 90; s++) {
            const lon = (s / 90) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // === panely / ƒçtvereƒçky (svƒõty) ===
        ctx.lineWidth = 1.1;
        tiles.forEach((tile) => {
          const lat = tile.lat;
          const lon = tile.lon;

          const latTop = lat + tileLatSize / 2;
          const latBottom = lat - tileLatSize / 2;
          const lonLeft = lon - tileLonSize / 2;
          const lonRight = lon + tileLonSize / 2;

          const pTL = project(
            Math.cos(latTop) * Math.cos(lonLeft),
            Math.sin(latTop),
            Math.cos(latTop) * Math.sin(lonLeft)
          );
          const pTR = project(
            Math.cos(latTop) * Math.cos(lonRight),
            Math.sin(latTop),
            Math.cos(latTop) * Math.sin(lonRight)
          );
          const pBR = project(
            Math.cos(latBottom) * Math.cos(lonRight),
            Math.sin(latBottom),
            Math.cos(latBottom) * Math.sin(lonRight)
          );
          const pBL = project(
            Math.cos(latBottom) * Math.cos(lonLeft),
            Math.sin(latBottom),
            Math.cos(latBottom) * Math.sin(lonLeft)
          );

          // kresl√≠me jen panely na viditeln√© stranƒõ (aspo≈à ƒç√°st m√° z >= 0)
          if (pTL.z < 0 && pTR.z < 0 && pBR.z < 0 && pBL.z < 0) {
            tile.screenX = 0;
            tile.screenY = 0;
            tile.halfW = 0;
            tile.halfH = 0;
            return;
          }

          // vlastn√≠ panel
          ctx.beginPath();
          ctx.moveTo(pTL.x, pTL.y);
          ctx.lineTo(pTR.x, pTR.y);
          ctx.lineTo(pBR.x, pBR.y);
          ctx.lineTo(pBL.x, pBL.y);
          ctx.closePath();

          ctx.fillStyle = "rgba(0, 0, 0, 0.45)";
          ctx.strokeStyle = "rgba(255, 235, 190, 0.9)";
          ctx.shadowColor = "rgba(255, 220, 150, 0.6)";
          ctx.shadowBlur = 6;
          ctx.fill();
          ctx.stroke();
          ctx.shadowBlur = 0;

          // v√Ωpoƒçet st≈ôedu + rozmƒõru pro klik√°n√≠
          const centerX = (pTL.x + pTR.x + pBR.x + pBL.x) / 4;
          const centerY = (pTL.y + pTR.y + pBR.y + pBL.y) / 4;
          const wApprox =
            (Math.hypot(pTR.x - pTL.x, pTR.y - pTL.y) +
              Math.hypot(pBR.x - pBL.x, pBR.y - pBL.y)) /
            2;
          const hApprox =
            (Math.hypot(pBL.x - pTL.x, pBL.y - pTL.y) +
              Math.hypot(pBR.x - pTR.x, pBR.y - pTR.y)) /
            2;

          tile.screenX = centerX;
          tile.screenY = centerY;
          tile.halfW = wApprox * 0.45;
          tile.halfH = hApprox * 0.45;

          // text uvnit≈ô panelu
          if (tile.label) {
            ctx.save();
            ctx.font = "600 11px system-ui";
            ctx.fillStyle = "rgba(255, 230, 190, 0.95)";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";
            ctx.shadowColor = "rgba(0, 0, 0, 0.9)";
            ctx.shadowBlur = 4;
            ctx.fillText(tile.label, centerX, centerY);
            ctx.restore();
          }
        });

        // === text uvnit≈ô koule (n√°≈° spoleƒçn√Ω symbol) ===
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rotY * 0.15);

        ctx.font = "700 16px system-ui";
        ctx.fillStyle = "rgba(255, 220, 150, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 14;

        ctx.fillText("{*(¬∞.).)// Vivere atque Fru'ii'T \\\\(.(.¬∞)*]", 0, 0);

        ctx.restore();
      }

      // plynul√© ot√°ƒçen√≠ podle ƒçasu
      let lastTime = 0;

      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        rotY += 0.4 * dt; // plynul√© vlastn√≠ ot√°ƒçen√≠
        drawGlobe();

        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);

      // ovl√°d√°n√≠ prstem / my≈°√≠
      function pointerDown(e) {
        drag = true;
        movedDuringDrag = 0;
        const touch = e.touches ? e.touches[0] : e;
        lastX = touch.clientX;
        lastY = touch.clientY;
      }

      function pointerMove(e) {
        if (!drag) return;
        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;

        movedDuringDrag += Math.abs(dx) + Math.abs(dy);

        rotY += dx * 0.004;
        rotX += dy * 0.004;
        rotX = Math.max(-Math.PI / 2 + 0.2, Math.min(Math.PI / 2 - 0.2, rotX));
      }

      function handleClickScreen(x, y) {
        // najdi panel, na kter√Ω jsme klikli
        for (const tile of tiles) {
          if (!tile.halfW || !tile.halfH) continue;
          const dx = x - tile.screenX;
          const dy = y - tile.screenY;
          if (Math.abs(dx) <= tile.halfW && Math.abs(dy) <= tile.halfH) {
            // m√°me z√°sah do panelu
            if (tile.url) {
              // p≈ôipraven√© svƒõty ‚Äì pozdƒõji napoj√≠me na re√°ln√© cesty
              window.location.href = tile.url;
            } else {
              const name = window.prompt(
                "Jm√©no svƒõta pro tento panel:",
                tile.label || ""
              );
              if (name !== null) {
                tile.label = name.trim();
              }
            }
            break;
          }
        }
      }

      function pointerUp(e) {
        if (!drag) return;
        drag = false;

        // pokud se my≈° / prst skoro neh√Ωbal, bereme to jako klik
        if (movedDuringDrag < 8) {
          const touch = e.changedTouches ? e.changedTouches[0] : e;
          const x = touch.clientX;
          const y = touch.clientY;
          handleClickScreen(x, y);
        }
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);

      canvas.addEventListener("touchstart", pointerDown, { passive: true });
      window.addEventListener("touchmove", pointerMove, { passive: true });
      window.addEventListener("touchend", pointerUp);
    </script>
  </body>
</html>
