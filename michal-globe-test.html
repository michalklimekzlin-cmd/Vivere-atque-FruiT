<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Michal Klimek VaF'i'T ChatGPT</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(520px, 80vw);
        height: min(520px, 80vw);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">üåÄ ot√°ƒçej kouli prstem / my≈°√≠</div>
        <div class="hud-right">v0.3 ‚Ä¢ koule se svƒõty</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let cx = 0;
      let cy = 0;
      let radius = 0;
      let dpr = window.devicePixelRatio || 1;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        cx = width / 2;
        cy = height / 2;
        radius = Math.min(width, height) * 0.33;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      resize();
      window.addEventListener("resize", resize);

      // stav ot√°ƒçen√≠
      let rotY = 0.5;
      let rotX = -0.3;
      let drag = false;
      let lastX = 0;
      let lastY = 0;

      // data pro budouc√≠ svƒõty ‚Äì TADY SI PAK P≈òEP√ç≈†E≈† url A name
      const worldSlots = [
        {
          id: "slot-1",
          name: "VaF'i'T Core",
          url: "#",
          lat: 0.1,
          lon: 0,
        },
        {
          id: "slot-2",
          name: "Braska-Hlava",
          url: "#",
          lat: 0.15,
          lon: Math.PI / 3,
        },
        {
          id: "slot-3",
          name: "Revia",
          url: "#",
          lat: 0.15,
          lon: (2 * Math.PI) / 3,
        },
        {
          id: "slot-4",
          name: "BearHead",
          url: "#",
          lat: -0.1,
          lon: Math.PI / 6,
        },
        {
          id: "slot-5",
          name: "Comet",
          url: "#",
          lat: -0.15,
          lon: (-2 * Math.PI) / 3,
        },
        {
          id: "slot-6",
          name: "Doll",
          url: "#",
          lat: 0,
          lon: -Math.PI / 2,
        },
      ];
      // p≈ôi kreslen√≠ do ka≈æd√©ho slotu dopln√≠me .screenX/.screenY/.hitR

      function project(x, y, z) {
        // rotace kolem osy X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace kolem osy Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const scale = radius * 0.9;
        return {
          x: cx + x2 * scale,
          y: cy + y1 * scale,
          z: z2,
        };
      }

      function drawGlobe() {
        ctx.clearRect(0, 0, width, height);

        // jemn√Ω podklad
        const g = ctx.createRadialGradient(
          cx,
          cy - radius * 0.4,
          radius * 0.2,
          cx,
          cy,
          radius * 1.4
        );
        g.addColorStop(0, "rgba(255, 200, 150, 0.18)");
        g.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, width, height);

        // st√≠nov√° koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fill();

        // z√°kladn√≠ tƒõlo koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          cx - radius * 0.3,
          cy - radius * 0.4,
          radius * 0.3,
          cx,
          cy + radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // zlat√Ω okraj
        ctx.strokeStyle = "rgba(255, 197, 120, 0.9)";
        ctx.lineWidth = 1.4;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka ‚Äì zlat√© linky
        ctx.lineWidth = 0.9;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";

        // pod√©ln√© kru≈ænice (meridi√°ny)
        const meridians = 12;
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 60; s++) {
            const t = (s / 60) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // rovnobƒõ≈æky (paralely)
        const parallels = 8;
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 90; s++) {
            const lon = (s / 90) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // === SLOTY / ƒåTVEREƒåKY NA KOULI ===
        const slotSize = radius * 0.12; // velikost ƒçtvereƒçku podle velikosti koule
        for (const slot of worldSlots) {
          const cosLat = Math.cos(slot.lat);
          const sinLat = Math.sin(slot.lat);
          const x3 = cosLat * Math.cos(slot.lon);
          const y3 = sinLat;
          const z3 = cosLat * Math.sin(slot.lon);
          const p = project(x3, y3, z3);

          // kresli jen p≈ôedn√≠ stranu
          if (p.z >= 0) {
            const w = slotSize;
            const h = slotSize * 0.65;

            // ulo≈æ√≠me pozici pro klik√°n√≠
            slot.screenX = p.x;
            slot.screenY = p.y;
            slot.hitR = Math.max(w, h) * 0.6;

            ctx.save();
            ctx.translate(p.x, p.y);

            // jemn√© natoƒçen√≠ podle "≈°√≠≈ôky" ‚Äì jen vizu√°ln√≠ efekt
            ctx.rotate(-rotY * 0.15);

            // podklad ƒçtvereƒçku
            const grd = ctx.createLinearGradient(-w / 2, 0, w / 2, 0);
            grd.addColorStop(0, "rgba(40, 25, 10, 0.95)");
            grd.addColorStop(1, "rgba(80, 50, 20, 0.98)");
            ctx.fillStyle = grd;
            ctx.strokeStyle = "rgba(255, 210, 140, 0.95)";
            ctx.lineWidth = 1.2;
            ctx.shadowColor = "rgba(255, 210, 140, 0.8)";
            ctx.shadowBlur = 8;

            const r = 6;
            ctx.beginPath();
            ctx.moveTo(-w / 2 + r, -h / 2);
            ctx.lineTo(w / 2 - r, -h / 2);
            ctx.quadraticCurveTo(w / 2, -h / 2, w / 2, -h / 2 + r);
            ctx.lineTo(w / 2, h / 2 - r);
            ctx.quadraticCurveTo(w / 2, h / 2, w / 2 - r, h / 2);
            ctx.lineTo(-w / 2 + r, h / 2);
            ctx.quadraticCurveTo(-w / 2, h / 2, -w / 2, h / 2 - r);
            ctx.lineTo(-w / 2, -h / 2 + r);
            ctx.quadraticCurveTo(-w / 2, -h / 2, -w / 2 + r, -h / 2);
            ctx.closePath();
            ctx.fill();
            ctx.stroke();

            // text v ƒçtvereƒçku (zkratka jm√©na)
            ctx.shadowBlur = 0;
            ctx.fillStyle = "rgba(255, 230, 180, 0.95)";
            ctx.font = "600 10px system-ui";
            ctx.textAlign = "center";
            ctx.textBaseline = "middle";

            const label =
              slot.name.length > 10
                ? slot.name.slice(0, 9) + "‚Ä¶"
                : slot.name;
            ctx.fillText(label, 0, 0);

            ctx.restore();
          } else {
            // nen√≠ vidƒõt => pro klik√°n√≠ vypneme
            slot.screenX = null;
            slot.screenY = null;
            slot.hitR = 0;
          }
        }

        // === text uvnit≈ô koule (n√°≈° glyph) ===
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rotY * 0.15);

        ctx.font = "700 16px system-ui";
        ctx.fillStyle = "rgba(255, 220, 150, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 14;

        ctx.fillText(
          "{*(¬∞.).)// Vivere atque Fru'ii'T \\\\(.(.¬∞)*]",
          0,
          0
        );

        ctx.restore();
      }

      // plynul√© ot√°ƒçen√≠ podle ƒçasu
      let lastTime = 0;

      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000; // sekundy mezi sn√≠mky
        lastTime = timestamp;

        // pomalej≈°√≠, ale plynul√© vlastn√≠ ot√°ƒçen√≠
        rotY += 0.4 * dt;
        drawGlobe();

        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);

      // ovl√°d√°n√≠ prstem / my≈°√≠ + rozli≈°en√≠ drag vs tap
      let downX = 0;
      let downY = 0;

      function pointerDown(e) {
        drag = true;
        const touch = e.touches ? e.touches[0] : e;
        lastX = touch.clientX;
        lastY = touch.clientY;
        downX = lastX;
        downY = lastY;
      }

      function pointerMove(e) {
        if (!drag) return;
        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;

        rotY += dx * 0.004;
        rotX += dy * 0.004;
        rotX = Math.max(-Math.PI / 2 + 0.2, Math.min(Math.PI / 2 - 0.2, rotX));
      }

      function handleTap(x, y) {
        for (const slot of worldSlots) {
          if (slot.screenX == null) continue;
          const dx = x - slot.screenX;
          const dy = y - slot.screenY;
          if (dx * dx + dy * dy <= (slot.hitR || 0) ** 2) {
            // kdy≈æ m√° nastavenou URL, jdeme tam, jinak jen info
            if (slot.url && slot.url !== "#") {
              window.location.href = slot.url;
            } else {
              alert(
                "Slot: " +
                  slot.name +
                  " ‚Ä¢ tady pozdƒõji p≈ôipoj√≠me svƒõt / aplikaci."
              );
            }
            break;
          }
        }
      }

      function pointerUp(e) {
        const touch = e.changedTouches ? e.changedTouches[0] : e;
        const upX = touch.clientX;
        const upY = touch.clientY;

        const moveDist2 =
          (upX - downX) * (upX - downX) + (upY - downY) * (upY - downY);

        // pokud se prst skoro nepohnul => bereme to jako tap na slot
        if (moveDist2 < 16) {
          handleTap(upX, upY);
        }

        drag = false;
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);

      canvas.addEventListener("touchstart", pointerDown, { passive: true });
      window.addEventListener("touchmove", pointerMove, { passive: true });
      window.addEventListener("touchend", pointerUp);
    </script>
  </body>
</html>
