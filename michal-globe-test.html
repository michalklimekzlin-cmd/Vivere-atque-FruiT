<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Michal Klimek VaF'i'T ChatGPT</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(520px, 80vw);
        height: min(520px, 80vw);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">üåÄ ot√°ƒçej kouli prstem / my≈°√≠ ‚Ä¢ klepni na ƒçtvereƒçek pro svƒõt</div>
        <div class="hud-right">v0.3 ‚Ä¢ koule svƒõta</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let cx = 0;
      let cy = 0;
      let radius = 0;
      let dpr = window.devicePixelRatio || 1;

      // ==== KONFIGURACE ƒåTVERC≈Æ / SVƒöT≈Æ ====
      // 10 √ó 7 = 70 slot≈Ø na kouli
      const TILE_COLS = 10;
      const TILE_ROWS = 7;

      // Sem si dop√≠≈°e≈° re√°ln√© slo≈æky z repa:
      // url m≈Ø≈æe b√Ωt t≈ôeba "./Revia/index.html", "./VaFiT-Motor/index.html" atd.
      const TILE_CONFIG = [
        { label: "Revia", url: "./Revia/index.html" },
        { label: "VaF'i'T", url: "./VaFiT-Motor/index.html" },
        { label: "MK AI", url: "./Michal-AI-Al-Klimek/index.html" },
        { label: "Kids Lab", url: "./Kids-Lab/index.html" },
        { label: "MapWorld", url: "./MapWorld/index.html" },
        { label: "LetterLab", url: "./LetterLab/index.html" },
        { label: "Bic√°k SE", url: "./Bicak-Supreme/index.html" },
        { label: "Chybo≈ærout", url: "./Chybozrout/index.html" },
        { label: "Revia 2", url: "./Revia-2/index.html" },
        { label: "Test", url: "./Test/index.html" },
        // ostatn√≠ sloty se automaticky dopln√≠ jako "Slot 11", "Slot 12"...
      ];

      let tiles = [];

      function buildTiles() {
        tiles = [];
        // nech√°me naho≈ôe a dole mal√Ω ‚Äûpol√°rn√≠‚Äú okraj, a≈• tam nejsou moc ≈°ikm√©
        const latMin = -Math.PI / 2 + 0.45;
        const latMax = Math.PI / 2 - 0.45;
        const dLat = (latMax - latMin) / TILE_ROWS;

        for (let row = 0; row < TILE_ROWS; row++) {
          const lat = latMin + dLat * (row + 0.5);

          for (let col = 0; col < TILE_COLS; col++) {
            const lon = (col / TILE_COLS) * Math.PI * 2;

            const index = row * TILE_COLS + col;
            const cfg = TILE_CONFIG[index] || {};
            tiles.push({
              index,
              lat,
              lon,
              label: cfg.label || "Slot " + (index + 1),
              url: cfg.url || null,
              screenX: 0,
              screenY: 0,
            });
          }
        }
      }

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        cx = width / 2;
        cy = height / 2;
        radius = Math.min(width, height) * 0.33;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        buildTiles();
      }

      resize();
      window.addEventListener("resize", resize);

      // stav ot√°ƒçen√≠
      let rotY = 0.5;
      let rotX = -0.3;
      let drag = false;
      let lastX = 0;
      let lastY = 0;

      function project(x, y, z) {
        // rotace kolem osy X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace kolem osy Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const scale = radius * 0.9;
        return {
          x: cx + x2 * scale,
          y: cy + y1 * scale,
          z: z2,
        };
      }

      function drawGlobe() {
        ctx.clearRect(0, 0, width, height);

        // jemn√Ω podklad
        const g = ctx.createRadialGradient(
          cx,
          cy - radius * 0.4,
          radius * 0.2,
          cx,
          cy,
          radius * 1.4
        );
        g.addColorStop(0, "rgba(255, 200, 150, 0.18)");
        g.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, width, height);

        // st√≠nov√° koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fill();

        // z√°kladn√≠ tƒõlo koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          cx - radius * 0.3,
          cy - radius * 0.4,
          radius * 0.3,
          cx,
          cy + radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // zlat√Ω okraj
        ctx.strokeStyle = "rgba(255, 197, 120, 0.9)";
        ctx.lineWidth = 1.4;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka ‚Äì zlat√© linky
        ctx.lineWidth = 0.9;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";

        // pod√©ln√© kru≈ænice (meridi√°ny)
        const meridians = 12;
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 60; s++) {
            const t = (s / 60) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // rovnobƒõ≈æky (paralely)
        const parallels = 8;
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 90; s++) {
            const lon = (s / 90) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // === text uvnit≈ô koule (na≈°e dva VafiT'i + n√°pis) ===
        ctx.save();
        ctx.translate(cx, cy);
        ctx.rotate(rotY * 0.15);

        ctx.font = "700 16px system-ui";
        ctx.fillStyle = "rgba(255, 220, 150, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 14;

        ctx.fillText(
          "{*(¬∞.).)// Vivere atque Fru'ii'T \\\\(.(.¬∞)*]",
          0,
          0
        );

        ctx.restore();

        // === KLIKAC√ç ƒåTVEREƒåKY ‚Äì SVƒöTY ===
        const tileSize = radius * 0.11;

        tiles.forEach((tile) => {
          // p≈ôepoƒç√≠tat lat/lon na 3D bod
          const x = Math.cos(tile.lat) * Math.cos(tile.lon);
          const y = Math.sin(tile.lat);
          const z = Math.cos(tile.lat) * Math.sin(tile.lon);
          const p = project(x, y, z);
          if (p.z < 0) {
            // na zadn√≠ stranƒõ koule ‚Äì nekresl√≠me
            tile.screenX = null;
            tile.screenY = null;
            return;
          }

          tile.screenX = p.x;
          tile.screenY = p.y;

          const s = tileSize * 0.5;

          // pozad√≠ ƒçtverce
          ctx.beginPath();
          ctx.rect(p.x - s, p.y - s, s * 2, s * 2);
          ctx.fillStyle = "rgba(10, 8, 4, 0.85)";
          ctx.fill();

          // okraj
          ctx.lineWidth = 0.8;
          ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";
          ctx.stroke();

          // text ‚Äì label nebo ƒç√≠slo slotu
          ctx.font = "8px system-ui";
          ctx.fillStyle = "rgba(255, 235, 190, 0.95)";
          ctx.textAlign = "center";
          ctx.textBaseline = "middle";

          // zkr√°t√≠me text, kdy≈æ je dlouh√Ω
          let label = tile.label || "";
          if (label.length > 8) {
            label = label.slice(0, 7) + "‚Ä¶";
          }
          ctx.fillText(label, p.x, p.y + 0.5);
        });
      }

      // plynul√© ot√°ƒçen√≠ podle ƒçasu
      let lastTime = 0;

      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000; // sekundy mezi sn√≠mky
        lastTime = timestamp;

        // pomalej≈°√≠, ale plynul√© vlastn√≠ ot√°ƒçen√≠
        rotY += 0.4 * dt;
        drawGlobe();

        requestAnimationFrame(loop);
      }

      requestAnimationFrame(loop);

      // ovl√°d√°n√≠ prstem / my≈°√≠ ‚Äì rotace koule
      function pointerDown(e) {
        drag = true;
        const touch = e.touches ? e.touches[0] : e;
        lastX = touch.clientX;
        lastY = touch.clientY;
      }

      function pointerMove(e) {
        if (!drag) return;
        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;

        rotY += dx * 0.004;
        rotX += dy * 0.004;
        rotX = Math.max(-Math.PI / 2 + 0.2, Math.min(Math.PI / 2 - 0.2, rotX));
      }

      function pointerUp() {
        drag = false;
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);

      canvas.addEventListener("touchstart", pointerDown, { passive: true });
      window.addEventListener("touchmove", pointerMove, { passive: true });
      window.addEventListener("touchend", pointerUp);

      // Kliknut√≠ na ƒçtverec ‚Äì otev≈ôe svƒõt (pokud m√° url)
      function handleTileClick(e) {
        const rect = canvas.getBoundingClientRect();
        const clientX = e.clientX ?? (e.touches && e.touches[0].clientX);
        const clientY = e.clientY ?? (e.touches && e.touches[0].clientY);
        if (clientX == null || clientY == null) return;

        const x = clientX - rect.left;
        const y = clientY - rect.top;

        let hit = null;
        const hitRadius = radius * 0.07;

        tiles.forEach((tile) => {
          if (tile.screenX == null || tile.screenY == null) return;
          const dx = x - tile.screenX;
          const dy = y - tile.screenY;
          const dist = Math.sqrt(dx * dx + dy * dy);
          if (dist <= hitRadius) {
            if (!hit || dist < hit.dist) {
              hit = { tile, dist };
            }
          }
        });

        if (hit && hit.tile && hit.tile.url) {
          window.location.href = hit.tile.url;
        }
      }

      canvas.addEventListener("click", handleTileClick);
    </script>
  </body>
</html>
