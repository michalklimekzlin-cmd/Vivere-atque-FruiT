<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Vivere atque FruiT ‚Ä¢ koule svƒõta</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(520px, 80vw);
        height: min(520px, 80vw);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">üåÄ ot√°ƒçej kouli prstem / my≈°√≠</div>
        <div class="hud-right">v0.1 ‚Ä¢ test koule</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let cx = 0;
      let cy = 0;
      let radius = 0;

      // omez√≠me DPI, a≈• to iPad tolik net√Ωr√°
      let dpr = Math.min(window.devicePixelRatio || 1, 1.7);

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        cx = width / 2;
        cy = height / 2;
        radius = Math.min(width, height) * 0.33;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      }

      resize();
      window.addEventListener("resize", resize);

      // ===== 3D parametry koule =====
      let rotY = 0.5;
      let rotX = -0.25;

      let drag = false;
      let lastX = 0;
      let lastY = 0;

      // setrvaƒçnost ‚Äì rychlosti
      let velY = 0;
      let velX = 0;

      function project(x, y, z) {
        // rotace kolem osy X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace kolem osy Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        // ortografick√° projekce
        const scale = radius * 0.9;
        return {
          x: cx + x2 * scale,
          y: cy + y1 * scale,
          z: z2,
        };
      }

      function drawGlobe() {
        ctx.clearRect(0, 0, width, height);

        // jemn√Ω glow okolo koule
        const g = ctx.createRadialGradient(
          cx,
          cy - radius * 0.4,
          radius * 0.2,
          cx,
          cy,
          radius * 1.4
        );
        g.addColorStop(0, "rgba(255, 200, 150, 0.18)");
        g.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = g;
        ctx.fillRect(0, 0, width, height);

        // st√≠nov√° koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fill();

        // z√°kladn√≠ tƒõlo koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          cx - radius * 0.3,
          cy - radius * 0.4,
          radius * 0.3,
          cx,
          cy + radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // zlat√Ω okraj
        ctx.strokeStyle = "rgba(255, 197, 120, 0.9)";
        ctx.lineWidth = 1.4;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 10;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka ‚Äì zlat√© linky (lehce zjednodu≈°en√© kv≈Øli v√Ωkonu)
        ctx.lineWidth = 0.9;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";

        // pod√©ln√© kru≈ænice (meridi√°ny)
        const meridians = 10;
        const meridianSteps = 42;
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= meridianSteps; s++) {
            const t = (s / meridianSteps) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // rovnobƒõ≈æky (paralely)
        const parallels = 7;
        const parallelSteps = 64;
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= parallelSteps; s++) {
            const lon = (s / parallelSteps) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // --- text UVNIT≈ò koule (trochu naklopen√Ω s koul√≠) ---
        ctx.save();
        ctx.font = "700 16px system-ui";
        ctx.fillStyle = "rgba(255, 220, 150, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        // posuneme do st≈ôedu + mal√Ω posun podle rotace
        ctx.translate(cx, cy + rotX * 25);
        ctx.rotate(rotY * 0.05);

        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 14;

        ctx.fillText(
          "{*(¬∞.).)// Vivere atque FruiT \\|(.(.¬∞)*]",
          0,
          0
        );
        ctx.restore();
      }

      function loop() {
        // jemn√© vlastn√≠ ot√°ƒçen√≠ + setrvaƒçnost z gest
        rotY += 0.0018 + velY;
        rotX += velX;

        // tlumen√≠ setrvaƒçnosti (0.9‚Äì0.95 = hodnƒõ hladk√©)
        velY *= 0.92;
        velX *= 0.92;

        // omezen√≠ n√°klonu
        const maxTilt = Math.PI / 2 - 0.25;
        rotX = Math.max(-maxTilt, Math.min(maxTilt, rotX));

        drawGlobe();
        requestAnimationFrame(loop);
      }

      loop();

      // ovl√°d√°n√≠ prstem / my≈°√≠
      function pointerDown(e) {
        drag = true;
        velX = 0;
        velY = 0;
        const pt = e.touches ? e.touches[0] : e;
        lastX = pt.clientX;
        lastY = pt.clientY;
      }

      function pointerMove(e) {
        if (!drag) return;
        const pt = e.touches ? e.touches[0] : e;
        const x = pt.clientX;
        const y = pt.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;

        // zmƒõna rotace + nastaven√≠ rychlosti pro setrvaƒçnost
        const k = 0.004;
        velY = dx * k;
        velX = dy * k;
      }

      function pointerUp() {
        drag = false;
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);

      canvas.addEventListener("touchstart", pointerDown, { passive: true });
      window.addEventListener("touchmove", pointerMove, { passive: true });
      window.addEventListener("touchend", pointerUp);
    </script>
  </body>
</html>
