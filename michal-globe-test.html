<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Michal Klimek VaF'i'T ChatGPT</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(520px, 80vw);
        height: min(520px, 80vw);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.04);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">üåÄ ot√°ƒçej kouli prstem / my≈°√≠</div>
        <div class="hud-right">v0.2 ‚Ä¢ koule svƒõta (B)</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let cx = 0;
      let cy = 0;
      let radius = 0;

      // omez√≠me dpr, a≈• iPad neva≈ô√≠ ‚Äì B verze
      let dpr = Math.min(window.devicePixelRatio || 1, 1.6);

      let bgGlow = null;
      let globeGrad = null;

      function recomputeGradients() {
        // podkladov√Ω glow
        bgGlow = ctx.createRadialGradient(
          cx,
          cy - radius * 0.4,
          radius * 0.15,
          cx,
          cy,
          radius * 1.4
        );
        bgGlow.addColorStop(0, "rgba(255, 200, 150, 0.14)");
        bgGlow.addColorStop(1, "rgba(0, 0, 0, 0)");

        // gradient tƒõla koule
        globeGrad = ctx.createRadialGradient(
          cx - radius * 0.25,
          cy - radius * 0.35,
          radius * 0.25,
          cx,
          cy + radius * 0.35,
          radius * 1.05
        );
        globeGrad.addColorStop(0, "#2b1c0f");
        globeGrad.addColorStop(0.5, "#1a1012");
        globeGrad.addColorStop(1, "#050308");
      }

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        cx = width / 2;
        cy = height / 2;
        radius = Math.min(width, height) * 0.33;

        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        recomputeGradients();
      }

      resize();
      window.addEventListener("resize", resize);

      // ====== 3D koule ‚Äì B verze (m√©nƒõ ƒçar, hlad≈°√≠) ======
      let rotY = 0.4;
      let rotX = -0.25;
      let drag = false;
      let lastX = 0;
      let lastY = 0;

      function project(x, y, z) {
        // rotace kolem osy X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace kolem osy Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const scale = radius * 0.9;
        return {
          x: cx + x2 * scale,
          y: cy + y1 * scale,
          z: z2,
        };
      }

      function drawGlobe() {
        ctx.clearRect(0, 0, width, height);

        // podkladov√Ω glow
        ctx.fillStyle = bgGlow;
        ctx.fillRect(0, 0, width, height);

        // st√≠nov√° koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.78)";
        ctx.fill();

        // tƒõlo koule
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // zlat√Ω okraj ‚Äì men≈°√≠ blur, a≈• je to lehƒç√≠
        ctx.strokeStyle = "rgba(255, 197, 120, 0.95)";
        ctx.lineWidth = 1.3;
        ctx.shadowColor = "rgba(255, 197, 120, 0.65)";
        ctx.shadowBlur = 4;
        ctx.beginPath();
        ctx.arc(cx, cy, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka ‚Äì B verze: m√©nƒõ segment≈Ø
        ctx.lineWidth = 1;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";
        ctx.lineCap = "round";
        ctx.lineJoin = "round";

        const meridians = 10; // bylo 12
        const parallels = 6;  // bylo 8

        // meridi√°ny
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 40; s++) {
            const t = (s / 40) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          if (started) ctx.stroke();
        }

        // paralely
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 48; s++) {
            const lon = (s / 48) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = project(x, y, z);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          if (started) ctx.stroke();
        }

        // === text UVNIT≈ò koule ‚Äì naklonƒõn√Ω p√°sek ===
        ctx.save();
        ctx.font = "700 16px system-ui";
        ctx.fillStyle = "rgba(255, 225, 160, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        ctx.translate(cx, cy + rotX * 25);
        ctx.rotate(rotY * 0.05); // jemn√© natoƒçen√≠ podle rotace

        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 8;
        ctx.fillText(
          "{*(¬∞.).)// Vivere atque Fru'ii'T \\(.(.¬∞)*]",
          0,
          0
        );
        ctx.restore();
      }

      function loop() {
        // pomalej≈°√≠ vlastn√≠ ot√°ƒçen√≠, aby to bylo hlad≈°√≠
        rotY += 0.0016;
        drawGlobe();
        requestAnimationFrame(loop);
      }

      loop();

      // ovl√°d√°n√≠ prstem / my≈°√≠
      function pointerDown(e) {
        drag = true;
        const touch = e.touches ? e.touches[0] : e;
        lastX = touch.clientX;
        lastY = touch.clientY;
      }

      function pointerMove(e) {
        if (!drag) return;
        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;

        rotY += dx * 0.004;
        rotX += dy * 0.004;
        rotX = Math.max(-Math.PI / 2 + 0.2, Math.min(Math.PI / 2 - 0.2, rotX));
      }

      function pointerUp() {
        drag = false;
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);

      canvas.addEventListener("touchstart", pointerDown, { passive: true });
      window.addEventListener("touchmove", pointerMove, { passive: true });
      window.addEventListener("touchend", pointerUp);
    </script>
  </body>
</html>
