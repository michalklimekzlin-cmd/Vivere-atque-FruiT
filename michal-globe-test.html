<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Michal Klimek VaF'i'T ChatGPT ‚Ä¢ 4 svƒõty</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(820px, 96vw);
        height: min(620px, 96vh);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none; /* vlastn√≠ gesta */
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">
          üåÄ ot√°ƒçej koule prstem / my≈°√≠ ‚Ä¢ dvƒõma prsty posouvej ‚Ä¢ pinch/kolƒçko = zoom
        </div>
        <div class="hud-right">v0.4 ‚Ä¢ 4 svƒõty VaF'i'T</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");

      let width = 0;
      let height = 0;
      let baseRadius = 0;
      const dpr = window.devicePixelRatio || 1;

      // pohled (zoom + posun cel√© sc√©ny)
      let viewScale = 1;
      let viewOffsetX = 0;
      let viewOffsetY = 0;

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
        baseRadius = Math.min(width, height) * 0.18;
      }

      resize();
      window.addEventListener("resize", resize);

      // stav koule (spoleƒçn√Ω pro v≈°echny)
      let rotY = 0.5;
      let rotX = -0.2;

      // orbit√°ln√≠ √∫hel pro t≈ôi vnƒõj≈°√≠ svƒõty
      let orbitAngle = 0;

      // interakce
      let drag = false;
      let dragMode = "rotate"; // "rotate" nebo "pan"
      let lastX = 0;
      let lastY = 0;
      let lastPanDist = 0;
      let movedDistance = 0;

      // --- ≈°ablona slot≈Ø (70 slot≈Ø) ---

      function createSlotTemplate() {
        const slots = [];
        const bands = 7;
        const segs = 10;
        let id = 1;
        for (let b = 0; b < bands; b++) {
          const t = (b + 0.5) / bands; // -60¬∞ .. 60¬∞
          const lat = (-Math.PI / 3) + t * (2 * Math.PI) / 3;
          for (let s = 0; s < segs; s++) {
            const lon = (s / segs) * Math.PI * 2;
            slots.push({
              id: id,
              lat,
              lon,
              label: "slot " + id,
              screenX: 0,
              screenY: 0
            });
            id++;
          }
        }

        // p√°r speci√°ln√≠ch slot≈Ø ‚Äì pro template
        if (slots[34]) slots[34].label = "VaF'i'T";
        if (slots[35]) slots[35].label = "Revia";
        if (slots[36]) slots[36].label = "MK AI";

        return slots;
      }

      const slotTemplate = createSlotTemplate();

      function cloneSlots() {
        return slotTemplate.map(s => ({ ...s }));
      }

      // ƒçty≈ôi svƒõty
      const worlds = [
        {
          name: "VaF'i'T Core",
          orbitRadius: 0,
          size: 1.2,
          phase: 0,
          slots: cloneSlots()
        },
        {
          name: "Hrdinov√©",
          orbitRadius: 2.1,
          size: 0.85,
          phase: 0,
          slots: cloneSlots()
        },
        {
          name: "Jazyk",
          orbitRadius: 2.1,
          size: 0.85,
          phase: (2 * Math.PI) / 3,
          slots: cloneSlots()
        },
        {
          name: "Zemƒõ / Pohled",
          orbitRadius: 2.1,
          size: 0.85,
          phase: (4 * Math.PI) / 3,
          slots: cloneSlots()
        }
      ];

      // Projekce bodu na kouli
      function project(x, y, z, radius) {
        // rotace kolem X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace kolem Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const scale = radius * 0.9;
        return {
          x: x2 * scale,
          y: y1 * scale,
          z: z2
        };
      }

      // vykreslen√≠ jedn√© koule
      function drawWorld(world, cx, cy, radius) {
        ctx.save();
        ctx.translate(cx, cy);

        // jemn√Ω glow kolem koule
        const g = ctx.createRadialGradient(
          0,
          -radius * 0.4,
          radius * 0.2,
          0,
          0,
          radius * 1.4
        );
        g.addColorStop(0, "rgba(255, 200, 150, 0.18)");
        g.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = g;
        ctx.fillRect(-radius * 3, -radius * 3, radius * 6, radius * 6);

        // st√≠nov√° koule
        ctx.beginPath();
        ctx.arc(0, 0, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fill();

        // tƒõlo koule
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          -radius * 0.3,
          -radius * 0.4,
          radius * 0.3,
          0,
          radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        // zlat√Ω okraj
        ctx.strokeStyle = "rgba(255, 197, 120, 0.9)";
        ctx.lineWidth = 1.2;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka ‚Äì meridi√°ny
        ctx.lineWidth = 0.8;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";

        const meridians = 12;
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 60; s++) {
            const t = (s / 60) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = project(x, y, z, radius);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // m≈ô√≠≈æka ‚Äì paralely
        const parallels = 8;
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 90; s++) {
            const lon = (s / 90) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = project(x, y, z, radius);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // text uvnit≈ô ‚Äì na≈°i dva Vafi≈•√°ci
        ctx.save();
        ctx.font = `${radius * 0.11}px system-ui`;
        ctx.fillStyle = "rgba(255, 220, 150, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 10;
        ctx.rotate(0.9);
        ctx.fillText("{*(¬∞.).)// Vivere atque Fru'ii'T \\\\(.(.¬∞)*]", 0, 0);
        ctx.restore();

        // n√°zev svƒõta pod kouli
        ctx.save();
        ctx.font = `${radius * 0.13}px system-ui`;
        ctx.fillStyle = "rgba(255, 220, 170, 0.85)";
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        ctx.shadowColor = "rgba(0,0,0,0.9)";
        ctx.shadowBlur = 6;
        ctx.fillText(world.name, 0, radius * 1.1);
        ctx.restore();

        // sloty ‚Äì destiƒçky
        const slotW = (radius * 0.35) / 3;
        const slotH = slotW * 0.65;

        ctx.font = `${radius * 0.09}px system-ui`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        for (const slot of world.slots) {
          const x = Math.cos(slot.lat) * Math.cos(slot.lon);
          const y = Math.sin(slot.lat);
          const z = Math.cos(slot.lat) * Math.sin(slot.lon);
          const p = project(x, y, z, radius);

          if (p.z < 0) continue; // jen p≈ôedn√≠ strana

          const sx = cx + p.x;
          const sy = cy + p.y;
          slot.screenX = sx;
          slot.screenY = sy;

          ctx.save();
          ctx.translate(p.x, p.y);

          const r = 5;
          const w = slotW;
          const h = slotH;

          ctx.beginPath();
          ctx.moveTo(-w / 2 + r, -h / 2);
          ctx.lineTo(w / 2 - r, -h / 2);
          ctx.quadraticCurveTo(w / 2, -h / 2, w / 2, -h / 2 + r);
          ctx.lineTo(w / 2, h / 2 - r);
          ctx.quadraticCurveTo(w / 2, h / 2, w / 2 - r, h / 2);
          ctx.lineTo(-w / 2 + r, h / 2);
          ctx.quadraticCurveTo(-w / 2, h / 2, -w / 2, h / 2 - r);
          ctx.lineTo(-w / 2, -h / 2 + r);
          ctx.quadraticCurveTo(-w / 2, -h / 2, -w / 2 + r, -h / 2);
          ctx.closePath();

          ctx.fillStyle = "rgba(6,6,10,0.92)";
          ctx.strokeStyle = "rgba(255,210,150,0.9)";
          ctx.lineWidth = 0.8;
          ctx.fill();
          ctx.stroke();

          ctx.fillStyle = "rgba(255,220,160,0.95)";
          ctx.shadowColor = "rgba(255,200,140,0.5)";
          ctx.shadowBlur = 4;
          ctx.fillText(slot.label, 0, 0);
          ctx.restore();
        }

        ctx.restore();
      }

      // cel√© prost≈ôed√≠ ‚Äì 4 svƒõty
      function drawScene() {
        ctx.clearRect(0, 0, width, height);

        ctx.save();
        ctx.translate(width / 2 + viewOffsetX, height / 2 + viewOffsetY);
        ctx.scale(viewScale, viewScale);

        // tenk√© koleƒçko jako dr√°ha obƒõhu
        const orbitR = baseRadius * worlds[1].orbitRadius;
        ctx.beginPath();
        ctx.strokeStyle = "rgba(255,220,150,0.15)";
        ctx.lineWidth = 0.8;
        ctx.arc(0, 0, orbitR, 0, Math.PI * 2);
        ctx.stroke();

        // nakresl√≠me v≈°echny svƒõty
        for (const world of worlds) {
          let cx = 0;
          let cy = 0;
          if (world.orbitRadius === 0) {
            cx = 0;
            cy = 0;
          } else {
            const angle = orbitAngle + world.phase;
            cx = Math.cos(angle) * baseRadius * world.orbitRadius;
            cy = Math.sin(angle) * baseRadius * world.orbitRadius;
          }

          const radius = baseRadius * world.size;
          drawWorld(world, cx, cy, radius);
        }

        // velk√Ω n√°pis uprost≈ôed platformy
        ctx.font = `${baseRadius * 0.6}px system-ui`;
        ctx.fillStyle = "rgba(255, 230, 180, 0.14)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText("Vivere atque FruiT", 0, 0);

        ctx.restore();
      }

      // plynul√Ω loop
      let lastTime = 0;
      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        if (!drag || dragMode === "pan") {
          rotY += 0.35 * dt;      // vlastn√≠ rotace koule
          orbitAngle += 0.12 * dt; // ob√≠h√°n√≠ 3 svƒõt≈Ø
        }

        drawScene();
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // --- interakce ‚Äì rotate / pan / zoom / klik na slot ---

      function getLocalCoords(clientX, clientY) {
        const rect = canvas.getBoundingClientRect();
        const x = (clientX - rect.left - width / 2 - viewOffsetX) / viewScale;
        const y = (clientY - rect.top - height / 2 - viewOffsetY) / viewScale;
        return { x, y };
      }

      function pointerDown(e) {
        e.preventDefault();

        if (e.touches && e.touches.length === 2) {
          dragMode = "pan";
          drag = true;
          const t0 = e.touches[0];
          const t1 = e.touches[1];
          lastX = (t0.clientX + t1.clientX) / 2;
          lastY = (t0.clientY + t1.clientY) / 2;
          const dx = t0.clientX - t1.clientX;
          const dy = t0.clientY - t1.clientY;
          lastPanDist = Math.hypot(dx, dy);
          movedDistance = 0;
          return;
        }

        dragMode = e.button === 2 ? "pan" : "rotate";
        drag = true;
        const touch = e.touches ? e.touches[0] : e;
        lastX = touch.clientX;
        lastY = touch.clientY;
        movedDistance = 0;
      }

      function pointerMove(e) {
        if (!drag) return;
        e.preventDefault();

        if (e.touches && e.touches.length === 2 && dragMode === "pan") {
          const t0 = e.touches[0];
          const t1 = e.touches[1];
          const cxNow = (t0.clientX + t1.clientX) / 2;
          const cyNow = (t0.clientY + t1.clientY) / 2;

          const dxCenter = cxNow - lastX;
          const dyCenter = cyNow - lastY;
          lastX = cxNow;
          lastY = cyNow;
          movedDistance += Math.hypot(dxCenter, dyCenter);

          viewOffsetX += dxCenter;
          viewOffsetY += dyCenter;

          const dx = t0.clientX - t1.clientX;
          const dy = t0.clientY - t1.clientY;
          const dist = Math.hypot(dx, dy);
          const ratio = dist / lastPanDist;
          lastPanDist = dist;
          viewScale *= ratio;
          viewScale = Math.max(0.6, Math.min(2.5, viewScale));
          return;
        }

        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;
        movedDistance += Math.hypot(dx, dy);

        if (dragMode === "rotate") {
          rotY += dx * 0.004;
          rotX += dy * 0.004;
          rotX = Math.max(-Math.PI / 2 + 0.2, Math.min(Math.PI / 2 - 0.2, rotX));
        } else if (dragMode === "pan") {
          viewOffsetX += dx;
          viewOffsetY += dy;
        }
      }

      function pointerUp(e) {
        if (!drag) return;
        drag = false;

        // klik na slot (mal√Ω pohyb)
        if (dragMode === "rotate" && movedDistance < 14) {
          const touch = e.changedTouches ? e.changedTouches[0] : e;
          const { x, y } = getLocalCoords(touch.clientX, touch.clientY);

          for (const world of worlds) {
            // pro hit-test pot≈ôebujeme p≈ôibli≈æn√Ω radius konkr√©tn√≠ koule
            const radius = baseRadius * world.size;
            const slotW = (radius * 0.35) / 3;
            const slotH = slotW * 0.65;

            for (const slot of world.slots) {
              const dx = x - slot.screenX;
              const dy = y - slot.screenY;
              if (Math.abs(dx) <= slotW / 2 && Math.abs(dy) <= slotH / 2) {
                alert(
                  "Otev≈ô√≠t svƒõt: " +
                    world.name +
                    " ‚Ä¢ " +
                    slot.label +
                    " (slot " +
                    slot.id +
                    ")"
                );
                return;
              }
            }
          }
        }
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);
      window.addEventListener("contextmenu", (e) => e.preventDefault());

      canvas.addEventListener("touchstart", pointerDown, { passive: false });
      window.addEventListener("touchmove", pointerMove, { passive: false });
      window.addEventListener("touchend", pointerUp, { passive: false });
      window.addEventListener("touchcancel", pointerUp, { passive: false });

      // zoom koleƒçkem my≈°i
      canvas.addEventListener("wheel", (e) => {
        e.preventDefault();
        const factor = e.deltaY > 0 ? 0.9 : 1.1;
        viewScale *= factor;
        viewScale = Math.max(0.6, Math.min(2.5, viewScale));
      });
    </script>
  </body>
</html>
