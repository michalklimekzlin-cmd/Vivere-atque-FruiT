<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Michal Klimek VaF'i'T ChatGPT ‚Ä¢ 4 koule svƒõta</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: radial-gradient(circle at top, #050815, #020208);
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(920px, 96vw);
        height: min(620px, 90vh);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.85);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.05);
      }

      #globe-canvas {
        position: absolute;
        inset: 0;
        margin: auto;
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }

      .hud {
        position: absolute;
        left: 18px;
        bottom: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.7;
      }

      .hud-center {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        font-size: 11px;
        opacity: 0.8;
        text-align: center;
        white-space: nowrap;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <canvas id="globe-canvas"></canvas>

        <div class="hud">
          üåÄ 1 prst na kouli = ot√°ƒçen√≠ koule ‚Ä¢ 2 prsty = n√°klon + zoom ‚Ä¢ orbit se toƒç√≠ s√°m
        </div>
        <div class="hud-center" id="status">
          vybran√Ω svƒõt: Hra + pravidla
        </div>
        <div class="hud-right">v0.7 ‚Ä¢ 4 koule svƒõta (tilt)</div>
      </div>
    </div>

    <script>
      const canvas = document.getElementById("globe-canvas");
      const ctx = canvas.getContext("2d");
      const statusEl = document.getElementById("status");

      let width = 0;
      let height = 0;
      let baseRadius = 0;
      const dpr = window.devicePixelRatio || 1;

      // zoom cel√© sc√©ny
      let viewScale = 1;

      // glob√°ln√≠ n√°klon cel√© soustavy (v radianech)
      let globalTiltX = -0.6; // naklonƒõno smƒõrem k div√°kovi
      let globalTiltY = 0.0;

      // prstenec svƒõt≈Ø
      let orbitRotation = 0;
      const orbitAutoSpeed = 0.18; // jemn√© automatick√© ot√°ƒçen√≠

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        baseRadius = Math.min(width, height) * 0.18;

        layoutSpheres();
      }

      // --- ≈°ablona slot≈Ø (lat, lon, label) ---

      function createSlotTemplate() {
        const template = [];
        const bands = 7;
        const segs = 10;
        let id = 1;
        for (let b = 0; b < bands; b++) {
          const t = (b + 0.5) / bands; // -60¬∞ .. 60¬∞
          const lat = -Math.PI / 3 + (t * 2 * Math.PI) / 3;
          for (let s = 0; s < segs; s++) {
            const lon = (s / segs) * Math.PI * 2;
            template.push({
              id,
              lat,
              lon,
              label: "slot " + id,
            });
            id++;
          }
        }

        if (template[34]) template[34].label = "VaF'i'T";
        if (template[35]) template[35].label = "Revia";
        if (template[36]) template[36].label = "MK AI";

        return template;
      }

      const slotTemplate = createSlotTemplate();

      function cloneSlots() {
        return slotTemplate.map((s) => ({
          id: s.id,
          lat: s.lat,
          lon: s.lon,
          label: s.label,
          screenX: 0,
          screenY: 0,
        }));
      }

      // --- 4 koule ---

      const spheres = [
        {
          key: "game",
          name: "Hra + pravidla",
          baseAngle: Math.PI / 2,
          rotX: -0.2,
          rotY: 0.0,
          autoSpeed: 0.35,
          slots: cloneSlots(),
          cx: 0,
          cy: 0,
          depth: 0,
          radiusScale: 1,
        },
        {
          key: "heroes",
          name: "Hrdinov√©",
          baseAngle: -Math.PI / 2,
          rotX: -0.15,
          rotY: 0.6,
          autoSpeed: 0.25,
          slots: cloneSlots(),
          cx: 0,
          cy: 0,
          depth: 0,
          radiusScale: 1,
        },
        {
          key: "lang",
          name: "Jazyk",
          baseAngle: Math.PI,
          rotX: -0.25,
          rotY: -0.3,
          autoSpeed: 0.28,
          slots: cloneSlots(),
          cx: 0,
          cy: 0,
          depth: 0,
          radiusScale: 1,
        },
        {
          key: "earth",
          name: "Zemƒõ / √∫hel pohledu",
          baseAngle: 0,
          rotX: -0.1,
          rotY: 0.9,
          autoSpeed: 0.32,
          slots: cloneSlots(),
          cx: 0,
          cy: 0,
          depth: 0,
          radiusScale: 1,
        },
      ];

      function layoutSpheres() {
        const orbitR = baseRadius * 2.7; // trochu d√°l od st≈ôedu

        spheres.forEach((s) => {
          const a = s.baseAngle + orbitRotation;

          // 3D pozice na prstenci (kruh v XZ)
          let x = orbitR * Math.cos(a);
          let y = 0;
          let z = orbitR * Math.sin(a);

          // glob√°ln√≠ n√°klon kolem X
          let y1 = y * Math.cos(globalTiltX) - z * Math.sin(globalTiltX);
          let z1 = y * Math.sin(globalTiltX) + z * Math.cos(globalTiltX);

          // glob√°ln√≠ n√°klon kolem Y
          let x2 = x * Math.cos(globalTiltY) + z1 * Math.sin(globalTiltY);
          let z2 = -x * Math.sin(globalTiltY) + z1 * Math.cos(globalTiltY);

          s.cx = x2;
          s.cy = y1;
          s.depth = z2; // hloubka: vƒõt≈°√≠ = bl√≠≈æ

          const t = (z2 + orbitR) / (2 * orbitR); // 0..1
          s.radiusScale = 0.6 + 0.4 * t; // men≈°√≠ vzadu, vƒõt≈°√≠ vp≈ôedu
          s.alpha = 0.4 + 0.6 * t;
        });
      }

      resize();
      window.addEventListener("resize", resize);

      // --- projekce bodu na kouli ---

      function projectOnSphere(x, y, z, radius, rotX, rotY) {
        // rotace koule kolem X
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);

        // rotace koule kolem Y
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const scale = radius * 0.9;
        return {
          x: x2 * scale,
          y: y1 * scale,
          z: z2,
        };
      }

      // --- kreslen√≠ cel√© sc√©ny ---

      function drawScene() {
        ctx.clearRect(0, 0, width, height);

        layoutSpheres();

        ctx.save();
        ctx.translate(width / 2, height / 2);
        ctx.scale(viewScale, viewScale);

        // st≈ôedov√Ω motor
        const hubRInner = baseRadius * 1.0;
        const hubROuter = baseRadius * 1.45;

        const gCenter = ctx.createRadialGradient(
          0,
          0,
          hubRInner * 0.2,
          0,
          0,
          hubROuter * 1.2
        );
        gCenter.addColorStop(0, "rgba(255, 200, 150, 0.12)");
        gCenter.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = gCenter;
        ctx.fillRect(-width, -height, width * 2, height * 2);

        ctx.beginPath();
        ctx.arc(0, 0, hubROuter, 0, Math.PI * 2);
        ctx.arc(0, 0, hubRInner, 0, Math.PI * 2, true);
        ctx.closePath();
        const hubGrad = ctx.createRadialGradient(
          -hubROuter * 0.2,
          -hubROuter * 0.2,
          hubRInner * 0.2,
          0,
          hubROuter * 0.4,
          hubROuter * 1.1
        );
        hubGrad.addColorStop(0, "#1b1012");
        hubGrad.addColorStop(1, "#050308");
        ctx.fillStyle = hubGrad;
        ctx.fill();

        // k≈ô√≠≈æ ƒçty≈ô smƒõr≈Ø
        ctx.save();
        ctx.strokeStyle = "rgba(255, 197, 120, 0.5)";
        ctx.lineWidth = 1;
        for (let i = 0; i < 4; i++) {
          const angle = (i * Math.PI) / 2;
          ctx.beginPath();
          ctx.moveTo(0, 0);
          ctx.lineTo(
            hubROuter * Math.cos(angle),
            hubROuter * Math.sin(angle)
          );
          ctx.stroke();
        }
        ctx.restore();

        // text ve st≈ôedu
        ctx.save();
        ctx.font = "700 14px system-ui";
        ctx.fillStyle = "rgba(255, 220, 150, 0.95)";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.shadowColor = "rgba(255, 200, 120, 0.9)";
        ctx.shadowBlur = 14;
        ctx.rotate(0.8);
        ctx.fillText("{*(¬∞.).)// Vivere atque Fru'ii'T \\\\(.(.¬∞)*]", 0, 0);
        ctx.restore();

        // orbit (jen pro oko ‚Äì v projekci)
        ctx.save();
        ctx.setLineDash([6, 6]);
        ctx.strokeStyle = "rgba(255, 210, 150, 0.4)";
        ctx.lineWidth = 1;
        const orbitR = baseRadius * 2.7;
        ctx.beginPath();
        for (let aDeg = 0; aDeg <= 360; aDeg += 3) {
          const a = (aDeg * Math.PI) / 180;
          // stejn√© 3D jako v layoutSpheres
          let x = orbitR * Math.cos(a);
          let y = 0;
          let z = orbitR * Math.sin(a);

          let y1 = y * Math.cos(globalTiltX) - z * Math.sin(globalTiltX);
          let z1 = y * Math.sin(globalTiltX) + z * Math.cos(globalTiltX);
          let x2 = x * Math.cos(globalTiltY) + z1 * Math.sin(globalTiltY);

          const px = x2;
          const py = y1;

          if (aDeg === 0) ctx.moveTo(px, py);
          else ctx.lineTo(px, py);
        }
        ctx.stroke();
        ctx.restore();

        // koule se≈ôazen√© podle hloubky
        const sorted = [...spheres].sort((a, b) => a.depth - b.depth);
        for (const sphere of sorted) {
          drawSphere(sphere);
        }

        ctx.restore();
      }

      function drawSphere(sphere) {
        const radius = baseRadius * (sphere.radiusScale || 1);

        ctx.save();
        ctx.translate(sphere.cx, sphere.cy);
        ctx.globalAlpha = sphere.alpha || 1;

        const g = ctx.createRadialGradient(
          0,
          -radius * 0.4,
          radius * 0.2,
          0,
          0,
          radius * 1.4
        );
        g.addColorStop(0, "rgba(255, 200, 150, 0.20)");
        g.addColorStop(1, "rgba(0, 0, 0, 0)");
        ctx.fillStyle = g;
        ctx.fillRect(-radius * 2, -radius * 2, radius * 4, radius * 4);

        ctx.beginPath();
        ctx.arc(0, 0, radius * 1.02, 0, Math.PI * 2);
        ctx.fillStyle = "rgba(0,0,0,0.75)";
        ctx.fill();

        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          -radius * 0.3,
          -radius * 0.4,
          radius * 0.3,
          0,
          radius * 0.4,
          radius * 1.1
        );
        globeGrad.addColorStop(0, "#2d1d0f");
        globeGrad.addColorStop(0.5, "#1b1012");
        globeGrad.addColorStop(1, "#050308");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        ctx.strokeStyle = "rgba(255, 197, 120, 0.9)";
        ctx.lineWidth = 1.4;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 8;
        ctx.beginPath();
        ctx.arc(0, 0, radius, 0, Math.PI * 2);
        ctx.stroke();
        ctx.shadowBlur = 0;

        // m≈ô√≠≈æka
        ctx.lineWidth = 0.9;
        ctx.strokeStyle = "rgba(255, 210, 140, 0.9)";

        const meridians = 12;
        for (let i = 0; i < meridians; i++) {
          const lon = (i / meridians) * Math.PI * 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 60; s++) {
            const t = (s / 60) * Math.PI - Math.PI / 2;
            const x = Math.cos(t) * Math.cos(lon);
            const y = Math.sin(t);
            const z = Math.cos(t) * Math.sin(lon);
            const p = projectOnSphere(x, y, z, radius, sphere.rotX, sphere.rotY);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        const parallels = 8;
        for (let j = 1; j < parallels; j++) {
          const lat = (j / parallels) * Math.PI - Math.PI / 2;
          ctx.beginPath();
          let started = false;
          for (let s = 0; s <= 90; s++) {
            const lon = (s / 90) * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);
            const p = projectOnSphere(x, y, z, radius, sphere.rotX, sphere.rotY);
            if (p.z >= 0) {
              if (!started) {
                ctx.moveTo(p.x, p.y);
                started = true;
              } else {
                ctx.lineTo(p.x, p.y);
              }
            }
          }
          ctx.stroke();
        }

        // n√°zev
        ctx.save();
        ctx.font = "11px system-ui";
        ctx.fillStyle = "rgba(255,220,170,0.92)";
        ctx.textAlign = "center";
        ctx.textBaseline = "top";
        ctx.shadowColor = "rgba(0,0,0,0.8)";
        ctx.shadowBlur = 6;
        ctx.fillText(sphere.name, 0, radius + 10);
        ctx.restore();

        // sloty
        const slotW = (radius * 0.35) / 3;
        const slotH = slotW * 0.65;

        ctx.font = "9px system-ui";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";

        for (let i = 0; i < sphere.slots.length; i++) {
          const slot = sphere.slots[i];
          const x = Math.cos(slot.lat) * Math.cos(slot.lon);
          const y = Math.sin(slot.lat);
          const z = Math.cos(slot.lat) * Math.sin(slot.lon);
          const p = projectOnSphere(x, y, z, radius, sphere.rotX, sphere.rotY);

          if (p.z < 0) continue;

          const screenX =
            width / 2 + (sphere.cx + p.x) * viewScale;
          const screenY =
            height / 2 + (sphere.cy + p.y) * viewScale;
          slot.screenX = screenX;
          slot.screenY = screenY;

          ctx.save();
          ctx.translate(p.x, p.y);

          ctx.beginPath();
          const r = 5;
          const w = slotW;
          const h = slotH;
          ctx.moveTo(-w / 2 + r, -h / 2);
          ctx.lineTo(w / 2 - r, -h / 2);
          ctx.quadraticCurveTo(w / 2, -h / 2, w / 2, -h / 2 + r);
          ctx.lineTo(w / 2, h / 2 - r);
          ctx.quadraticCurveTo(w / 2, h / 2, w / 2 - r, h / 2);
          ctx.lineTo(-w / 2 + r, h / 2);
          ctx.quadraticCurveTo(-w / 2, h / 2, -w / 2, h / 2 - r);
          ctx.lineTo(-w / 2, -h / 2 + r);
          ctx.quadraticCurveTo(-w / 2, -h / 2, -w / 2 + r, -h / 2);
          ctx.closePath();

          ctx.fillStyle = "rgba(6,6,10,0.92)";
          ctx.strokeStyle = "rgba(255,210,150,0.9)";
          ctx.lineWidth = 0.7;
          ctx.fill();
          ctx.stroke();

          ctx.fillStyle = "rgba(255,220,160,0.95)";
          ctx.shadowColor = "rgba(255,200,140,0.5)";
          ctx.shadowBlur = 4;
          ctx.fillText(slot.label, 0, 1);

          ctx.restore();
        }

        ctx.restore();
        ctx.globalAlpha = 1;
      }

      // --- animace ---

      let lastTime = 0;
      let activeSphere = spheres[0];

      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        // automatick√° rotace prstence
        orbitRotation += orbitAutoSpeed * dt;

        // rotace koul√≠
        for (const sphere of spheres) {
          sphere.rotY += sphere.autoSpeed * dt;
        }

        drawScene();
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // --- interakce ---

      let drag = false;
      let dragMode = "rotate"; // "rotate" nebo "tiltZoom"
      let lastX = 0;
      let lastY = 0;
      let lastPanDist = 0;
      let movedDistance = 0;

      // pro 2-prstov√Ω tilt/zoom
      let startScale = 1;
      let startTiltX = globalTiltX;
      let startTiltY = globalTiltY;

      function pointerDown(e) {
        e.preventDefault();

        if (e.touches && e.touches.length === 2) {
          dragMode = "tiltZoom";
          drag = true;

          const t0 = e.touches[0];
          const t1 = e.touches[1];
          lastX = (t0.clientX + t1.clientX) / 2;
          lastY = (t0.clientY + t1.clientY) / 2;
          const dx = t0.clientX - t1.clientX;
          const dy = t0.clientY - t1.clientY;
          lastPanDist = Math.hypot(dx, dy);
          movedDistance = 0;

          startScale = viewScale;
          startTiltX = globalTiltX;
          startTiltY = globalTiltY;
          return;
        }

        const touch = e.touches ? e.touches[0] : e;

        // vyber kouli pod prstem
        const rect = canvas.getBoundingClientRect();
        const cx = touch.clientX - rect.left - width / 2;
        const cy = touch.clientY - rect.top - height / 2;

        let best = null;
        let bestDist = Infinity;
        const rHit = baseRadius * 1.3 * viewScale;

        for (const sphere of spheres) {
          const sx = sphere.cx * viewScale;
          const sy = sphere.cy * viewScale;
          const d = Math.hypot(cx - sx, cy - sy);
          if (d < rHit && d < bestDist) {
            best = sphere;
            bestDist = d;
          }
        }

        if (best) {
          activeSphere = best;
          statusEl.textContent = "vybran√Ω svƒõt: " + activeSphere.name;
        }

        dragMode = "rotate";
        drag = true;
        lastX = touch.clientX;
        lastY = touch.clientY;
        movedDistance = 0;
      }

      function pointerMove(e) {
        if (!drag) return;
        e.preventDefault();

        if (dragMode === "tiltZoom" && e.touches && e.touches.length === 2) {
          const t0 = e.touches[0];
          const t1 = e.touches[1];

          const cxNow = (t0.clientX + t1.clientX) / 2;
          const cyNow = (t0.clientY + t1.clientY) / 2;

          const dyCenter = cyNow - lastY;
          const dxCenter = cxNow - lastX;
          lastX = cxNow;
          lastY = cyNow;
          movedDistance += Math.hypot(dxCenter, dyCenter);

          // n√°klon dle pohybu st≈ôedu
          globalTiltX = startTiltX + dyCenter * -0.004;
          globalTiltY = startTiltY + dxCenter * 0.004;

          // clamp n√°klonu
          globalTiltX = Math.max(-1.2, Math.min(-0.1, globalTiltX));
          globalTiltY = Math.max(-0.7, Math.min(0.7, globalTiltY));

          const dx = t0.clientX - t1.clientX;
          const dy = t0.clientY - t1.clientY;
          const dist = Math.hypot(dx, dy);
          const ratio = dist / lastPanDist;
          lastPanDist = dist;

          viewScale = startScale * ratio;
          viewScale = Math.max(0.7, Math.min(2.8, viewScale));
          return;
        }

        const touch = e.touches ? e.touches[0] : e;
        const x = touch.clientX;
        const y = touch.clientY;
        const dx = x - lastX;
        const dy = y - lastY;
        lastX = x;
        lastY = y;
        movedDistance += Math.hypot(dx, dy);

        if (dragMode === "rotate" && activeSphere) {
          // citliv√© ot√°ƒçen√≠ koule
          activeSphere.rotY += dx * 0.012; // citlivƒõj≈°√≠ Y
          activeSphere.rotX += dy * 0.012; // citlivƒõj≈°√≠ X
          activeSphere.rotX = Math.max(
            -Math.PI / 2 + 0.2,
            Math.min(Math.PI / 2 - 0.2, activeSphere.rotX)
          );

          // drobn√Ω p≈ô√≠spƒõvek do rotace prstence (aby se svƒõty lehce sunuly)
          orbitRotation += dx * 0.001;
        }
      }

      function pointerUp(e) {
        if (!drag) return;
        drag = false;

        // klik na slot (jen info, bez auto-zoomu, zoom si ≈ôe≈°√≠≈° prsty)
        if (dragMode === "rotate" && movedDistance < 12 && activeSphere) {
          const touch = e.changedTouches ? e.changedTouches[0] : e;
          const clientX = touch.clientX;
          const clientY = touch.clientY;

          for (const slot of activeSphere.slots) {
            const dx = clientX - slot.screenX;
            const dy = clientY - slot.screenY;
            if (Math.abs(dx) <= 12 && Math.abs(dy) <= 10) {
              statusEl.textContent =
                "vybran√Ω svƒõt: " +
                activeSphere.name +
                " ‚Ä¢ " +
                slot.label;
              break;
            }
          }
        }
      }

      canvas.addEventListener("mousedown", pointerDown);
      window.addEventListener("mousemove", pointerMove);
      window.addEventListener("mouseup", pointerUp);
      window.addEventListener("contextmenu", (e) => e.preventDefault());

      canvas.addEventListener("touchstart", pointerDown, { passive: false });
      window.addEventListener("touchmove", pointerMove, { passive: false });
      window.addEventListener("touchend", pointerUp, { passive: false });
      window.addEventListener("touchcancel", pointerUp, { passive: false });

      // zoom koleƒçkem
      canvas.addEventListener("wheel", (e) => {
        e.preventDefault();
        const delta = e.deltaY;
        const factor = delta > 0 ? 0.9 : 1.1;
        viewScale *= factor;
        viewScale = Math.max(0.7, Math.min(2.8, viewScale));
      });
    </script>
