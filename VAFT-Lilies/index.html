<head>

  <style>
    body{background:#020617;color:#e2e8f0;font-family:system-ui,sans-serif;padding:1rem;}
    textarea{width:100%;min-height:70px;background:#0f172a;border:1px solid #1e293b;border-radius:.4rem;color:#e2e8f0;padding:.5rem;}
    h1{font-size:1rem;margin-bottom:.25rem;}

<body>
  <h1>VAFT â€“ Lilie ðŸŒ¸</h1>
  <small>pÅ™Ã­roda, klid, rovnovÃ¡ha</small>
  <textarea id="input" placeholder="napiÅ¡ a smaÅ¾â€¦"></textarea>
  <div id="mem"></div>

  <script>
    const ENTITY_KEY = "vaft_lilies_feed";
    const WORLD_KEY  = "meziprostor_feed_v1";
    const HUB_KEY    = "vaft_shared_ai";
    let prev = "";

    function load(k){try{return JSON.parse(localStorage.getItem(k)||"[]");}catch(e){return[];}}
    function save(k,a){localStorage.setItem(k,JSON.stringify(a));}
    function render(){
      const arr = load(ENTITY_KEY);
      mem.innerHTML = arr.map(x=>`<div>${new Date(x.ts).toLocaleTimeString()} â€¢ ${x.txt}</div>`).join("");
    }
    const input = document.getElementById('input');
    const mem   = document.getElementById('mem');

    function pushWorld(label,text){
      const w = load(WORLD_KEY);
      w.unshift({from:"lilies",label,text,ts:Date.now()});
      save(WORLD_KEY, w.slice(0,200));
    }

    input.addEventListener('input', ()=>{
      const cur = input.value;
      if (prev.length > cur.length && prev.trim().length){
        const arr = load(ENTITY_KEY);
        arr.unshift({txt:prev.trim(), ts:Date.now()});
        save(ENTITY_KEY, arr.slice(0,80));
        pushWorld("lilies-say", prev.trim());
        render();
      }
      prev = cur;
    });

    function checkHub(){
      const hub = load(HUB_KEY);
      if(!hub.length) return;
      const latest = hub[0];
      const arr = load(ENTITY_KEY);
      if(!arr.find(x=>x.txt===latest.txt)){
        arr.unshift({txt:"ðŸŒ¿ "+latest.txt,ts:Date.now(),fromHub:true});
        save(ENTITY_KEY, arr.slice(0,80));
        pushWorld("lilies-from-hub", latest.txt);
        render();
      }
    }
    setInterval(checkHub, 11000);
    render();
  <script src="../vaft.loader.js"></script>
</body>
