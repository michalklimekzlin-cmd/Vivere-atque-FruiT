<!doctype html>
<html lang="cs">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, viewport-fit=cover"
    />
    <title>Vivere atque FruiT ‚Ä¢ Kluk a planeta z telefonu</title>

    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: #050509;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        color: #f5f5f5;
      }

      .root {
        position: fixed;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .stage {
        position: relative;
        width: min(920px, 96vw);
        height: min(620px, 90vh);
        border-radius: 32px;
        box-shadow: 0 40px 90px rgba(0, 0, 0, 0.9);
        background: radial-gradient(circle at top, #06091a, #020208);
        border: 1px solid rgba(255, 255, 255, 0.05);
        overflow: hidden;
      }

      .hud-left {
        position: absolute;
        left: 18px;
        bottom: 16px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-right {
        position: absolute;
        right: 18px;
        top: 14px;
        font-size: 10px;
        opacity: 0.75;
      }

      .hud-center {
        position: absolute;
        left: 50%;
        bottom: 14px;
        transform: translateX(-50%);
        font-size: 11px;
        opacity: 0.85;
        white-space: nowrap;
      }

      /* ---------- KLUK + TELEFON ---------- */

      .boy-area {
        position: absolute;
        left: 8%;
        bottom: 10%;
        width: 32%;
        height: 45%;
        display: flex;
        align-items: flex-end;
        justify-content: center;
        pointer-events: none;
      }

      /* Pokud bude≈° m√≠t PNG obr√°zek kluka, nahraƒè .boy-figure <div> za <img> */
      .boy-figure {
        position: relative;
        width: 90%;
        height: auto;
        aspect-ratio: 3 / 4;
      }

      .boy-body {
        position: absolute;
        inset: 0;
        border-radius: 999px;
        background: none;
      }

      /* jednoduch√Ω kreslen√Ω styl jen z border≈Ø */
      .boy-head {
        position: absolute;
        width: 52%;
        aspect-ratio: 1 / 1;
        left: 16%;
        top: 5%;
        border-radius: 50%;
        border: 4px solid #f7f0de;
      }

      .boy-eye {
        position: absolute;
        width: 16%;
        height: 3px;
        border-radius: 999px;
        background: #f7f0de;
        left: 32%;
        top: 34%;
      }

      .boy-smile {
        position: absolute;
        width: 30%;
        height: 16%;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
        border: 3px solid transparent;
        border-bottom-color: #f7f0de;
        left: 30%;
        top: 40%;
      }

      .boy-body-shape {
        position: absolute;
        width: 80%;
        height: 55%;
        left: 8%;
        bottom: 5%;
        border-radius: 999px;
        border: 4px solid #f7f0de;
        border-top-color: transparent;
      }

      .boy-leg {
        position: absolute;
        width: 65%;
        height: 24%;
        border-radius: 999px;
        border: 4px solid #f7f0de;
        border-top-color: transparent;
        left: 20%;
        bottom: 0%;
      }

      /* Telefon v ruce */
      .phone {
        position: absolute;
        width: 26%;
        aspect-ratio: 2 / 3.6;
        right: 4%;
        bottom: 34%;
        border-radius: 10px;
        border: 3px solid #f7f0de;
        background: radial-gradient(circle at 30% 20%, #3a1510, #1a0504);
        box-shadow: 0 0 18px rgba(255, 150, 90, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        cursor: pointer;
        pointer-events: auto;
      }

      .phone-ring {
        width: 52%;
        aspect-ratio: 1 / 1;
        border-radius: 999px;
        border: 3px solid #f7f0de;
      }

      .phone-dot {
        position: absolute;
        bottom: 6%;
        left: 50%;
        transform: translateX(-50%);
        width: 8%;
        aspect-ratio: 1 / 1;
        border-radius: 999px;
        background: #f7f0de;
      }

      .phone-glow {
        position: absolute;
        inset: -14%;
        border-radius: 16px;
        background: radial-gradient(
          circle at 50% 10%,
          rgba(255, 200, 150, 0.45),
          transparent
        );
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.25s ease-out;
      }

      .phone.active .phone-glow {
        opacity: 1;
      }

      /* ---------- SVƒöTELN√ù KU≈ΩEL Z TELEFONU ---------- */

      .beam {
        pointer-events: none;
        position: absolute;
        left: 32%;
        bottom: 29%;
        width: 36%;
        height: 52%;
        transform-origin: bottom center;
        transform: translateX(-50%);
      }

      .beam-inner {
        position: absolute;
        inset: 0;
        background: radial-gradient(
          circle at 50% 10%,
          rgba(255, 210, 160, 0.65),
          transparent 70%
        );
        opacity: 0.0;
        filter: blur(0.5px);
        transition: opacity 0.3s ease-out;
      }

      .phone.active ~ .beam .beam-inner {
        opacity: 0.45;
      }

      /* ---------- PROJEKƒåN√ç PROSTOR S PLANETOU ---------- */

      .planet-area {
        position: absolute;
        right: 8%;
        top: 10%;
        width: 46%;
        height: 60%;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #planet-canvas {
        width: 100%;
        height: 100%;
        display: block;
        touch-action: none;
      }
    </style>
  </head>

  <body>
    <div class="root">
      <div class="stage">
        <!-- INFO -->
        <div class="hud-left">
          üåÄ 1 prst / my≈° = ot√°ƒçen√≠ planety ‚Ä¢ pinch / koleƒçko = zoom
        </div>
        <div class="hud-center">
          Kluk s telefonem ‚Ä¢ Vivere atque FruiT ‚Ä¢ Projekce p√≠smenkov√© planety
        </div>
        <div class="hud-right">
          v0.1 ‚Ä¢ VaF'i'T Boy Planet Projector
        </div>

        <!-- KLUK + TELEFON -->
        <div class="boy-area">
          <div class="boy-figure">
            <div class="boy-body">
              <div class="boy-head"></div>
              <div class="boy-eye"></div>
              <div class="boy-smile"></div>
              <div class="boy-body-shape"></div>
              <div class="boy-leg"></div>
            </div>

            <div class="phone" id="phone">
              <div class="phone-ring"></div>
              <div class="phone-dot"></div>
              <div class="phone-glow"></div>
            </div>

            <!-- svƒõteln√Ω ku≈æel smƒõrem k planetƒõ -->
            <div class="beam">
              <div class="beam-inner"></div>
            </div>
          </div>
        </div>

        <!-- PROJEKƒåN√ç OBLAST S P√çSMENKOVOU PLANETOU -->
        <div class="planet-area">
          <canvas id="planet-canvas"></canvas>
        </div>
      </div>
    </div>

    <script>
      // ------------------ TELEFON ‚Äì zapnut√≠ / vypnut√≠ projekce ------------------
      const phoneEl = document.getElementById("phone");
      phoneEl.addEventListener("click", () => {
        phoneEl.classList.toggle("active");
        // jen lehk√Ω boost zoomu, kdy≈æ se "zapne" projekce
        if (phoneEl.classList.contains("active")) {
          targetViewScale = 1.2;
        } else {
          targetViewScale = 1;
        }
      });

      // ------------------ PLANETA Z P√çSMEN ------------------
      const canvas = document.getElementById("planet-canvas");
      const ctx = canvas.getContext("2d");
      const dpr = window.devicePixelRatio || 1;

      let width = 0;
      let height = 0;
      let baseRadius = 0;

      let viewScale = 1;
      let targetViewScale = 1;

      let rotX = -0.25;
      let rotY = 0.4;

      let dragging = false;
      let lastX = 0;
      let lastY = 0;

      let pinchActive = false;
      let pinchStartDist = 0;
      let pinchStartScale = 1;

      const letterSource =
        "VIVEREATQUEFRUITMICHALKLIMEKHLAVOUNVIRIPIKOSREVIA" +
        "VAFITGLYPHCORENETWORKMAPAGUARDIANCHYBOZROUTFUELWORLD";

      const letters = letterSource.split("");

      const planet = {
        points: [],
        auraPoints: [],
        meridians: 34,
        parallels: 22,
      };

      function generatePlanetPoints() {
        planet.points = [];
        const { meridians, parallels } = planet;

        for (let j = 0; j <= parallels; j++) {
          const v = j / parallels;
          const lat = v * Math.PI - Math.PI / 2;
          for (let i = 0; i < meridians; i++) {
            const u = i / meridians;
            const lon = u * Math.PI * 2;
            const x = Math.cos(lat) * Math.cos(lon);
            const y = Math.sin(lat);
            const z = Math.cos(lat) * Math.sin(lon);

            planet.points.push({
              x,
              y,
              z,
              phase: Math.random() * Math.PI * 2,
              charIndex: (i + j * meridians) % letters.length,
            });
          }
        }

        planet.auraPoints = [];
        for (let k = 0; k < 120; k++) {
          const lat = (Math.random() * Math.PI - Math.PI / 2) * 0.98;
          const lon = Math.random() * Math.PI * 2;
          const r = 1.05 + Math.random() * 0.08;
          const x = r * Math.cos(lat) * Math.cos(lon);
          const y = r * Math.sin(lat);
          const z = r * Math.cos(lat) * Math.sin(lon);
          planet.auraPoints.push({
            x,
            y,
            z,
            charIndex: k % letters.length,
            phase: Math.random() * Math.PI * 2,
          });
        }
      }

      function project3D(x, y, z) {
        let y1 = y * Math.cos(rotX) - z * Math.sin(rotX);
        let z1 = y * Math.sin(rotX) + z * Math.cos(rotX);
        let x2 = x * Math.cos(rotY) + z1 * Math.sin(rotY);
        let z2 = -x * Math.sin(rotY) + z1 * Math.cos(rotY);

        const sx = width / 2 + x2 * baseRadius * viewScale;
        const sy = height / 2 + y1 * baseRadius * viewScale;

        return { sx, sy, z: z2 };
      }

      function resize() {
        const rect = canvas.getBoundingClientRect();
        width = rect.width;
        height = rect.height;
        canvas.width = width * dpr;
        canvas.height = height * dpr;
        ctx.setTransform(dpr, 0, 0, dpr, 0, 0);

        baseRadius = Math.min(width, height) * 0.32;
        generatePlanetPoints();
      }

      resize();
      window.addEventListener("resize", resize);

      function drawPlanet(time) {
        ctx.clearRect(0, 0, width, height);

        const center = project3D(0, 0, 0);

        // glow za planetou
        ctx.save();
        const glowR = baseRadius * 1.3 * viewScale;
        const gGlow = ctx.createRadialGradient(
          center.sx,
          center.sy - baseRadius * 0.25 * viewScale,
          baseRadius * 0.3 * viewScale,
          center.sx,
          center.sy,
          glowR
        );
        gGlow.addColorStop(0, "rgba(255,210,160,0.2)");
        gGlow.addColorStop(1, "rgba(0,0,0,0)");
        ctx.fillStyle = gGlow;
        ctx.fillRect(
          center.sx - glowR,
          center.sy - glowR,
          glowR * 2,
          glowR * 2
        );
        ctx.restore();

        // koule
        ctx.save();
        ctx.beginPath();
        ctx.arc(center.sx, center.sy, baseRadius * viewScale, 0, Math.PI * 2);
        const globeGrad = ctx.createRadialGradient(
          center.sx - baseRadius * 0.3 * viewScale,
          center.sy - baseRadius * 0.4 * viewScale,
          baseRadius * 0.5 * viewScale,
          center.sx,
          center.sy + baseRadius * 0.4 * viewScale,
          baseRadius * 1.3 * viewScale
        );
        globeGrad.addColorStop(0, "#261713");
        globeGrad.addColorStop(0.5, "#140c11");
        globeGrad.addColorStop(1, "#040208");
        ctx.fillStyle = globeGrad;
        ctx.fill();

        ctx.strokeStyle = "rgba(255, 197, 120, 0.95)";
        ctx.lineWidth = 1.4;
        ctx.shadowColor = "rgba(255, 197, 120, 0.9)";
        ctx.shadowBlur = 8;
        ctx.stroke();
        ctx.shadowBlur = 0;
        ctx.restore();

        // p√≠smenka ‚Äì povrch
        ctx.save();
        ctx.font = `${9.5 * viewScale}px system-ui`;
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillStyle = "rgba(255, 220, 170, 0.95)";
        ctx.shadowColor = "rgba(255, 200, 150, 0.8)";
        ctx.shadowBlur = 6;

        for (const p of planet.points) {
          const proj = project3D(p.x, p.y, p.z);
          if (proj.z < 0) continue;
          const flicker =
            0.6 + 0.4 * Math.sin(time * 1.4 + p.phase + proj.z * 2);
          ctx.globalAlpha = flicker;
          ctx.fillText(letters[p.charIndex], proj.sx, proj.sy);
        }

        // aura
        ctx.font = `${8.5 * viewScale}px system-ui`;
        for (const p of planet.auraPoints) {
          const proj = project3D(p.x, p.y, p.z);
          if (proj.z < 0) continue;
          const wobble = Math.sin(time * 2 + p.phase) * 3 * viewScale;
          const alpha = 0.25 + 0.45 * Math.sin(time * 1.6 + p.phase);
          ctx.globalAlpha = alpha;
          ctx.fillText(letters[p.charIndex], proj.sx, proj.sy + wobble);
        }

        ctx.globalAlpha = 1;
        ctx.shadowBlur = 0;
        ctx.restore();
      }

      let lastTime = 0;
      function loop(timestamp) {
        if (!timestamp) timestamp = 0;
        const dt = (timestamp - lastTime) / 1000;
        lastTime = timestamp;

        viewScale += (targetViewScale - viewScale) * Math.min(1, dt * 5);

        // auto-rotace jen kdy≈æ je telefon "zapnut√Ω"
        if (phoneEl.classList.contains("active")) {
          rotY += dt * 0.18;
        } else {
          rotY += dt * 0.04;
        }

        drawPlanet(timestamp / 1000);
        requestAnimationFrame(loop);
      }
      requestAnimationFrame(loop);

      // ---------- INTERAKCE ----------
      function getPos(e) {
        if (e.touches && e.touches.length > 0) {
          return { x: e.touches[0].clientX, y: e.touches[0].clientY };
        }
        return { x: e.clientX, y: e.clientY };
      }

      canvas.addEventListener("mousedown", (e) => {
        dragging = true;
        const p = getPos(e);
        lastX = p.x;
        lastY = p.y;
      });

      window.addEventListener("mouseup", () => {
        dragging = false;
      });

      window.addEventListener("mousemove", (e) => {
        if (!dragging) return;
        const p = getPos(e);
        const dx = p.x - lastX;
        const dy = p.y - lastY;
        lastX = p.x;
        lastY = p.y;

        rotY += dx * 0.008;
        rotX += dy * 0.008;
        rotX = Math.max(-Math.PI / 2 + 0.1, Math.min(Math.PI / 2 - 0.1, rotX));
      });

      // wheel zoom
      canvas.addEventListener(
        "wheel",
        (e) => {
          e.preventDefault();
          const factor = e.deltaY > 0 ? 0.9 : 1.1;
          targetViewScale = Math.max(
            0.6,
            Math.min(2.0, viewScale * factor)
          );
        },
        { passive: false }
      );

      // touch zoom + drag
      canvas.addEventListener(
        "touchstart",
        (e) => {
          if (e.touches.length === 2) {
            pinchActive = true;
            dragging = false;
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            pinchStartDist = Math.hypot(dx, dy);
            pinchStartScale = viewScale;
          } else if (e.touches.length === 1) {
            pinchActive = false;
            dragging = true;
            const p = getPos(e);
            lastX = p.x;
            lastY = p.y;
          }
        },
        { passive: false }
      );

      window.addEventListener(
        "touchmove",
        (e) => {
          if (pinchActive && e.touches.length === 2) {
            e.preventDefault();
            const dx = e.touches[0].clientX - e.touches[1].clientX;
            const dy = e.touches[0].clientY - e.touches[1].clientY;
            const dist = Math.hypot(dx, dy);
            const ratio = dist / (pinchStartDist || 1);
            targetViewScale = Math.max(
              0.6,
              Math.min(2.0, pinchStartScale * ratio)
            );
            return;
          }
          if (dragging && e.touches.length === 1) {
            e.preventDefault();
            const p = getPos(e);
            const dx = p.x - lastX;
            const dy = p.y - lastY;
            lastX = p.x;
            lastY = p.y;
            rotY += dx * 0.008;
            rotX += dy * 0.008;
            rotX = Math.max(
              -Math.PI / 2 + 0.1,
              Math.min(Math.PI / 2 - 0.1, rotX)
            );
          }
        },
        { passive: false }
      );

      window.addEventListener(
        "touchend",
        () => {
          dragging = false;
          pinchActive = false;
        },
        { passive: false }
      );
    </script>
  </body>
</html>
