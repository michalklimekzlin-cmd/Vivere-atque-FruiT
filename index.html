<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michal Mikula ‚Ä¢ ≈æiv√Ω mozek svƒõta</title>

  <style>
    :root {
      --gold: #ffcf7a;
      --gold-soft: rgba(255, 207, 122, 0.35);
      --bg-deep: #05060b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #101325, #020308);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .world-frame {
      position: relative;
      width: min(900px, 100%);
      height: min(540px, 80vh);
      border-radius: 26px;
      background: radial-gradient(circle at top, #0b0d19, #05060b);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.02),
        0 30px 80px rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }

    /* --- CANVAS s koul√≠ --- */
    #globe-canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 26px;
      background: radial-gradient(circle at center, #141726, #04050a);
    }

    /* overlay label uprost≈ôed */
    .world-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 9px 26px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #2b2111, #070402);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 0 30px var(--gold-soft),
        0 0 70px rgba(0, 0, 0, 0.9);
      text-align: center;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 10px;
      color: #fdf7ee;
    }
    .world-label span {
      display: block;
      margin-top: 2px;
      letter-spacing: 0.05em;
      text-transform: none;
      font-size: 9px;
      opacity: 0.78;
    }

    /* spodn√≠ n√°pisy */
    .world-hints {
      position: absolute;
      inset: auto 16px 10px 16px;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      opacity: 0.75;
      pointer-events: none;
    }
    .world-hints .left::before {
      content: "üåÄ ";
      opacity: 0.9;
    }
    .world-hints .right::before {
      content: "‚ñ¢ ";
      opacity: 0.9;
    }

    /* mal√© info do rohu ‚Äì verze / WIP */
    .world-badge {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 9px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.04), transparent);
      opacity: 0.7;
    }

    /* responsivn√≠ zmen≈°en√≠ na mobilu */
    @media (max-width: 640px) {
      .world-frame {
        height: min(460px, 80vh);
      }
      .world-label {
        padding: 8px 18px 9px;
        font-size: 9px;
      }
      .world-label span {
        font-size: 8px;
      }
      .world-hints {
        font-size: 9px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="world-frame">
      <canvas id="globe-canvas"></canvas>

      <div class="world-label">
        MICHAL MIKULA
        <span>≈æiv√Ω mozek svƒõta ¬∑ Vivere atque FruiT</span>
      </div>

      <div class="world-badge">v0.1 ¬∑ j√°dro koule</div>

      <div class="world-hints">
        <div class="left">ot√°ƒçej koul√≠ prstem / my≈°√≠</div>
        <div class="right">klepni na zlat√Ω ƒçtvereƒçek ‚Äì otev≈ô√≠t svƒõt (zat√≠m demo)</div>
      </div>
    </div>
  </div>

  <!-- THREE.JS -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Vybran√Ω canvas
    const canvas = document.getElementById("globe-canvas");

    // SC√âNA
    const scene = new THREE.Scene();
    scene.background = null;

    // KAMERA
    const camera = new THREE.PerspectiveCamera(
      45,
      1,
      0.1,
      100
    );
    camera.position.set(0, 0, 5);

    // RENDERER
    const renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true,
      alpha: true,
    });

    function resizeRenderer() {
      const { clientWidth, clientHeight } = canvas;
      if (clientWidth === 0 || clientHeight === 0) return;
      renderer.setSize(clientWidth, clientHeight, false);
      camera.aspect = clientWidth / clientHeight;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", resizeRenderer);

    // SVƒöTLO
    const light = new THREE.PointLight(0xffcf7a, 1.5, 20);
    light.position.set(3, 3, 4);
    scene.add(light);
    const ambient = new THREE.AmbientLight(0x222233);
    scene.add(ambient);

    // KOULE ‚Äì j√°dro
    const sphereGeo = new THREE.SphereGeometry(1.25, 48, 32);

    // jemn√Ω tmav√Ω podklad
    const fillMat = new THREE.MeshPhongMaterial({
      color: 0x050509,
      emissive: 0x11121f,
      shininess: 8,
      transparent: true,
      opacity: 0.9,
    });
    const sphereFill = new THREE.Mesh(sphereGeo, fillMat);
    scene.add(sphereFill);

    // m≈ô√≠≈æka ‚Äì zlatav√Ω wireframe
    const wireMat = new THREE.MeshBasicMaterial({
      color: 0xffcf7a,
      wireframe: true,
      wireframeLinewidth: 2,
    });
    const sphereWire = new THREE.Mesh(sphereGeo, wireMat);
    scene.add(sphereWire);

    // Jemn√Ω "aura" prstenec kolem
    const haloGeo = new THREE.SphereGeometry(1.35, 32, 24);
    const haloMat = new THREE.MeshBasicMaterial({
      color: 0xffcf7a,
      transparent: true,
      opacity: 0.08,
      side: THREE.BackSide,
    });
    const halo = new THREE.Mesh(haloGeo, haloMat);
    scene.add(halo);

    // ORBIT CONTROLS ‚Äì ot√°ƒçen√≠ prstem / my≈°√≠
    const controls = new THREE.OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.rotateSpeed = 0.6;
    controls.dampingFactor = 0.08;
    controls.minPolarAngle = Math.PI * 0.25;
    controls.maxPolarAngle = Math.PI * 0.75;

    // P≈ôedp≈ôipraven√© sloty pro budouc√≠ "svƒõty"
    const tileGroup = new THREE.Group();
    scene.add(tileGroup);

    const tilePositions = [
      { phi: Math.PI * 0.30, theta: Math.PI * 0.10 }, // svƒõt 1
      { phi: Math.PI * 0.55, theta: Math.PI * 0.35 }, // svƒõt 2
      { phi: Math.PI * 0.50, theta: Math.PI * -0.25 }, // svƒõt 3
      { phi: Math.PI * 0.75, theta: Math.PI * -0.60 }, // svƒõt 4
    ];

    const tileGeo = new THREE.PlaneGeometry(0.22, 0.22);
    const tileMat = new THREE.MeshBasicMaterial({
      color: 0xffcf7a,
      transparent: true,
      opacity: 0.9
    });
    const tileMatInner = new THREE.MeshBasicMaterial({
      color: 0x050509,
      transparent: true,
      opacity: 0.9
    });

    tilePositions.forEach((pos, index) => {
      // hranice (zlat√Ω r√°meƒçek)
      const outer = new THREE.Mesh(tileGeo, tileMat);
      // vnit≈ôek (tmav√Ω ƒçtvereƒçek)
      const inner = new THREE.Mesh(
        new THREE.PlaneGeometry(0.18, 0.18),
        tileMatInner
      );

      const r = 1.28;
      const x = r * Math.sin(pos.phi) * Math.cos(pos.theta);
      const y = r * Math.cos(pos.phi);
      const z = r * Math.sin(pos.phi) * Math.sin(pos.theta);

      outer.position.set(x, y, z);
      inner.position.set(x, y, z + 0.001); // trochu p≈ôed

      outer.lookAt(0, 0, 0);
      inner.lookAt(0, 0, 0);

      outer.userData.worldId = index + 1;
      inner.userData.worldId = index + 1;

      tileGroup.add(outer);
      tileGroup.add(inner);
    });

    // Raycaster ‚Äì p≈ôipraveno na klik√°n√≠ svƒõt≈Ø (zat√≠m jen alert)
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function onPointerDown(event) {
      const rect = canvas.getBoundingClientRect();
      const x = ( (event.clientX - rect.left) / rect.width ) * 2 - 1;
      const y = - ( (event.clientY - rect.top) / rect.height ) * 2 + 1;
      pointer.set(x, y);

      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(tileGroup.children, false);
      if (intersects.length > 0) {
        const id = intersects[0].object.userData.worldId || "?";
        alert("Svƒõt ƒç. " + id + " (demo) ‚Äì sem pozdƒõji p≈ôipoj√≠me konkr√©tn√≠ aplikaci.");
      }
    }

    canvas.addEventListener("pointerdown", onPointerDown);

    // ANIMACE
    function animate() {
      requestAnimationFrame(animate);

      sphereWire.rotation.y += 0.003;
      sphereFill.rotation.y += 0.0015;
      halo.rotation.y -= 0.0008;

      controls.update();
      resizeRenderer();
      renderer.render(scene, camera);
    }

    resizeRenderer();
    animate();
  </script>
</body>
</html>
