// VaFT ‚Ä¢ Experience (stav svƒõta)

export class VaFTXP {
  constructor() {
    this.t = 0;
    this.mix = { B: 0, G: 0, AI: 0, P: 0 };
    this.label = 'start';
  }

  tick(dt = 1 / 60) {
    this.t += dt;
    this.mix.B *= 0.985;
    this.mix.G *= 0.985;
    this.mix.AI *= 0.985;
    this.mix.P *= 0.985;
    const e = this.energy();
    this.label = e > 2.4 ? 'roste' : e > 1.0 ? '≈æhne' : 'ti≈°e';
  }

  add({ team, value = 0 }) {
    const key =
      team === 'batolesvet' ? 'B' :
      team === 'glyph'      ? 'G' :
      team === 'ai'         ? 'AI' : 'P';
    this.mix[key] = Math.min(3, this.mix[key] + value);
  }

  energy() {
    return this.mix.B + this.mix.G + this.mix.AI + this.mix.P;
  }

  getState() {
    return { t: this.t, label: this.label, mix: { ...this.mix } };
  }
}

export function createVaFTXP() { return new VaFTXP(); }

export default VaFTXP;

    /* Inline ‚ÄûMentorky‚Äú mini UI ‚Äì doplnƒõk k badges.js (m≈Ø≈æe z≈Østat) */
    (() => {
      const css = document.createElement('style');
      css.textContent = `
        .mentor-badge{position:fixed;z-index:21;background:rgba(20,24,32,.88);color:#cfe;border:1px solid #334;border-radius:.8rem;padding:6px 10px;font:12px/1.25 system-ui,-apple-system,sans-serif;backdrop-filter:blur(6px) saturate(120%);box-shadow:0 8px 28px rgba(0,0,0,.4);pointer-events:none;opacity:.96}

        .mb-tl{top:52px;left:16px}.mb-tr{top:52px;right:16px}.mb-bl{bottom:52px;left:16px}.mb-br{bottom:52px;right:16px}
      `;
      document.head.appendChild(css);
      const mentors={batolesvet:["Staniƒçka"],glyph:["Vaneska"],pedrovci:["Sofie"],ai:["Terezka"]};
      const make=(cls,label,names)=>{
        const el=document.createElement('div');
        el.className=`mentor-badge ${cls}`;
        el.innerHTML=`<span class="t">Mentorka:</span>${names.map(n=>`<span class="chip">${n}</span>`).join('')}`;
        el.setAttribute('aria-label',`Mentorka ${label}: ${names.join(', ')}`);
        document.body.appendChild(el);

      make('mb-tl','Batolesvƒõt',mentors.batolesvet);

    // fallback EVENTS
    window.EVENTS ||= {
      voice:(m)=>console.log('üéôÔ∏è',m),
      mood:(m)=>console.log('üí´',m),
      vision:(v)=>console.log('üëÅÔ∏è',v),
      ground:()=>console.log('üåç ground')
    };

    /* ==== START ==== */
    const door = startVaFTDoor(document.getElementById('canvasDoor'));
    const aura = startVaFTAura(document.getElementById('canvasAura'));
    const cv   = document.getElementById('canvasVaFT');

    // rady bublina

    L('btnTopLeft').onclick     = () => { window.EVENTS.ground(); window.EVENTS.voice({team:'batolesvet',text:'puls pamƒõti',weight:+0.8}); showAdvice('üå± Klid je s√≠la.'); };
    L('btnTopRight').onclick    = () => { window.EVENTS.voice({team:'glyph',text:'‚Üí ‚òº',weight:+0.6}); window.EVENTS.vision({kind:'symbol',truth:1}); showAdvice('‚ú® Slova & symboly.'); };
    L('btnBottomLeft').onclick  = () => { window.EVENTS.voice({team:'pedrovci',text:'c√≠t√≠m zmƒõnu',weight:+0.6}); window.EVENTS.mood({calm:+0.05}); showAdvice('‚ù§Ô∏è D≈Øvƒõ≈ôuj pocitu.'); };
    L('btnBottomRight').onclick = () => { window.EVENTS.voice({team:'ai',text:'anal√Ωza: v√Ωchod',weight:+0.7}); window.EVENTS.vision({kind:'path',truth:1}); showAdvice('üß© Logika vp≈ôed.'); };

    // HUD helper
    const hud = document.getElementById('hudLog');
    function paintHUD(s){
      const pct = k=>Math.round(100*Math.max(0,Math.min(1,s.mix[k]/3)));
      hud.innerHTML = `üß≠ f√°ze: ${s.label}<br>üß™ mix ‚Üí B:${pct('B')}% ‚Ä¢ G:${pct('G')}% ‚Ä¢ AI:${pct('AI')}% ‚Ä¢ P:${pct('P')}%<br>‚Ä¢ Guardian calm: ${guardian.calm?.toFixed?.(2) ?? '‚Äî'}`;
    }

    // hlavn√≠ smyƒçka
    let lastLabel='';
    function loop(){
      xp.tick();
      const s = xp.getState();

      // moduly
      guardian.tick();
      mind.reflect();
      skills.decay();

      // render
      vaft.setMix(s.mix);
      vaft.step();
      aura.setMix(s.mix);
      aura.tick();              // ‚Üê D≈ÆLE≈ΩIT√â: kreslen√≠ aury
      door?.tick?.(s);
      paintHUD(s);

      // zmƒõna f√°ze ‚Üí rebuild map/inventory
      if (s.label !== lastLabel) {
        lastLabel = s.label;
        buildInventory(s).then(inv => initMap({ canvas: cv, inventory: inv }));
      }
      requestAnimationFrame(loop);
    }
    loop();

    // simulace ≈æivota
    let t=0;
    setInterval(()=>{
      xp.add({team:'batolesvet', value:Math.abs(Math.sin(t*.33))*2});
      xp.add({team:'glyph',      value:Math.abs(Math.sin(t*.51))*2});
      xp.add({team:'ai',         value:Math.abs(Math.sin(t*.77))*2});
      xp.add({team:'pedrovci',   value:Math.abs(Math.cos(t*.41))*2});
      // uk√°zkov√Ω skill r≈Øst p≈ôi aktivitƒõ
      if (Math.sin(t*.5)>0.9) skills.gain('vn√≠mavost', 0.02);
      t+=.055;
    },220);
