<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michal Mikula ‚Ä¢ ≈æiv√Ω mozek svƒõta</title>

  <style>
    :root {
      --gold: #ffcf7a;
      --gold-soft: rgba(255, 207, 122, 0.35);
      --bg-deep: #05060b;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #101325, #020308);
      color: #f5f5f5;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
        "Segoe UI", sans-serif;
      display: flex;
      align-items: stretch;
      justify-content: center;
    }

    .page {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .world-frame {
      position: relative;
      width: min(900px, 100%);
      height: min(540px, 80vh);
      border-radius: 26px;
      background: radial-gradient(circle at top, #0b0d19, #05060b);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.02),
        0 30px 80px rgba(0, 0, 0, 0.95);
      overflow: hidden;
    }

    /* --- CANVAS s koul√≠ --- */
    #globe-canvas {
      width: 100%;
      height: 100%;
      display: block;
      border-radius: 26px;
      background: radial-gradient(circle at center, #141726, #04050a);
    }

    /* overlay label uprost≈ôed */
    .world-label {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      padding: 9px 26px 10px;
      border-radius: 999px;
      background: radial-gradient(circle at 30% 0, #2b2111, #070402);
      box-shadow:
        0 0 0 1px rgba(255, 255, 255, 0.04),
        0 0 30px var(--gold-soft),
        0 0 70px rgba(0, 0, 0, 0.9);
      text-align: center;
      letter-spacing: 0.15em;
      text-transform: uppercase;
      font-size: 10px;
      color: #fdf7ee;
    }
    .world-label span {
      display: block;
      margin-top: 2px;
      letter-spacing: 0.05em;
      text-transform: none;
      font-size: 9px;
      opacity: 0.78;
    }

    /* spodn√≠ n√°pisy */
    .world-hints {
      position: absolute;
      inset: auto 16px 10px 16px;
      display: flex;
      justify-content: space-between;
      font-size: 10px;
      opacity: 0.75;
      pointer-events: none;
    }
    .world-hints .left::before {
      content: "üåÄ ";
      opacity: 0.9;
    }
    .world-hints .right::before {
      content: "‚ñ¢ ";
      opacity: 0.9;
    }

    /* mal√© info do rohu ‚Äì verze / WIP */
    .world-badge {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 9px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: radial-gradient(circle at top, rgba(255, 255, 255, 0.04), transparent);
      opacity: 0.7;
    }

    /* responsivn√≠ zmen≈°en√≠ na mobilu */
    @media (max-width: 640px) {
      .world-frame {
        height: min(460px, 80vh);
      }
      .world-label {
        padding: 8px 18px 9px;
        font-size: 9px;
      }
      .world-label span {
        font-size: 8px;
      }
      .world-hints {
        font-size: 9px;
      }
    }
  </style>
</head>

<body>
  <div class="page">
    <div class="world-frame">
      <canvas id="globe-canvas"></canvas>

      <div class="world-label">
        MICHAL MIKULA
        <span>≈æiv√Ω mozek svƒõta ¬∑ Vivere atque FruiT</span>
      </div>

      <div class="world-badge">v0.1 ¬∑ j√°dro koule</div>

      <div class="world-hints">
        <div class="left">ot√°ƒçej koul√≠ prstem / my≈°√≠</div>
        <div class="right">klepni na zlat√Ω ƒçtvereƒçek ‚Äì otev≈ô√≠t svƒõt (zat√≠m demo)</div>
      </div>
    </div>
  </div>

    <!-- THREE.JS -->
  <script src="https://unpkg.com/three@0.159.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.159.0/examples/js/controls/OrbitControls.js"></script>

  <script>
    // Bezpeƒçnostn√≠ log ‚Äì jestli se t≈ôi spr√°vnƒõ naƒçetly
    if (!window.THREE) {
      console.error("THREE.JS se nenaƒçetlo.");
    }

    // 1) CANVAS
    const canvas = document.getElementById("globe-canvas");

    // 2) SC√âNA
    const scene = new THREE.Scene();
    scene.background = null;

    // 3) KAMERA
    const camera = new THREE.PerspectiveCamera(45, 1, 0.1, 100);
    camera.position.set(0, 0, 5);

    // 4) RENDERER
    const renderer = new THREE.WebGLRenderer({
      canvas,
      antialias: true,
      alpha: true,
    });
    renderer.setPixelRatio(window.devicePixelRatio || 1);

    function resizeRenderer() {
      const rect = canvas.getBoundingClientRect();
      const w = rect.width || 800;
      const h = rect.height || 450;
      renderer.setSize(w, h, false);
      camera.aspect = w / h;
      camera.updateProjectionMatrix();
    }
    window.addEventListener("resize", resizeRenderer);

    // 5) SVƒöTLA ‚Äì hodnƒõ tepl√©ho svƒõtla, a≈• koule fakt sv√≠t√≠
    const keyLight = new THREE.DirectionalLight(0xfff2c4, 1.3);
    keyLight.position.set(3, 3, 4);
    scene.add(keyLight);

    const rimLight = new THREE.DirectionalLight(0xffcf7a, 0.8);
    rimLight.position.set(-3, -2, -4);
    scene.add(rimLight);

    const ambient = new THREE.AmbientLight(0x26263a, 0.8);
    scene.add(ambient);

    // 6) KOULE ‚Äì J√ÅDRO
    const sphereGeo = new THREE.SphereGeometry(1.25, 48, 32);

    // tmav√Ω podklad s oran≈æov√Ωm ≈æ√°rem
    const fillMat = new THREE.MeshPhongMaterial({
      color: 0x120a03,
      emissive: 0x5a3205,
      shininess: 40,
      specular: 0xfff2c4,
      transparent: true,
      opacity: 0.96,
    });
    const sphereFill = new THREE.Mesh(sphereGeo, fillMat);
    scene.add(sphereFill);

    // ZLAT√Å M≈ò√ç≈ΩKA ‚Äì v√Ωrazn√°
    const wireMat = new THREE.MeshBasicMaterial({
      color: 0xffe29b,
      wireframe: true,
    });
    const sphereWire = new THREE.Mesh(sphereGeo, wireMat);
    scene.add(sphereWire);

    // AURA okolo
    const haloGeo = new THREE.SphereGeometry(1.45, 32, 24);
    const haloMat = new THREE.MeshBasicMaterial({
      color: 0xffcf7a,
      transparent: true,
      opacity: 0.18,
      side: THREE.BackSide,
    });
    const halo = new THREE.Mesh(haloGeo, haloMat);
    scene.add(halo);

    // 7) ORBIT CONTROLS ‚Äì ot√°ƒçen√≠ prstem / my≈°√≠
    const controls = new THREE.OrbitControls(camera, canvas);
    controls.enableDamping = true;
    controls.dampingFactor = 0.08;
    controls.enableZoom = false;
    controls.enablePan = false;
    controls.rotateSpeed = 0.6;
    controls.minPolarAngle = Math.PI * 0.2;
    controls.maxPolarAngle = Math.PI * 0.8;

    // 8) SLOTY PRO SVƒöTY ‚Äì zlat√© ƒçtvereƒçky na m≈ô√≠≈æce
    const tileGroup = new THREE.Group();
    scene.add(tileGroup);

    const tilePositions = [
      { phi: Math.PI * 0.30, theta: Math.PI * 0.10 },   // svƒõt 1
      { phi: Math.PI * 0.55, theta: Math.PI * 0.35 },   // svƒõt 2
      { phi: Math.PI * 0.50, theta: Math.PI * -0.25 },  // svƒõt 3
      { phi: Math.PI * 0.75, theta: Math.PI * -0.60 },  // svƒõt 4
    ];

    const outerGeo = new THREE.PlaneGeometry(0.25, 0.25);
    const innerGeo = new THREE.PlaneGeometry(0.19, 0.19);

    const outerMat = new THREE.MeshBasicMaterial({
      color: 0xffe29b,
      transparent: true,
      opacity: 0.95,
    });
    const innerMat = new THREE.MeshBasicMaterial({
      color: 0x050509,
      transparent: true,
      opacity: 0.95,
    });

    tilePositions.forEach((pos, index) => {
      const r = 1.30;
      const x = r * Math.sin(pos.phi) * Math.cos(pos.theta);
      const y = r * Math.cos(pos.phi);
      const z = r * Math.sin(pos.phi) * Math.sin(pos.theta);

      const outer = new THREE.Mesh(outerGeo, outerMat);
      const inner = new THREE.Mesh(innerGeo, innerMat);

      outer.position.set(x, y, z);
      inner.position.set(x, y, z + 0.001);

      outer.lookAt(0, 0, 0);
      inner.lookAt(0, 0, 0);

      outer.userData.worldId = index + 1;
      inner.userData.worldId = index + 1;

      tileGroup.add(outer);
      tileGroup.add(inner);
    });

    // 9) Raycaster ‚Äì klik√°n√≠ na ƒçtvereƒçky (zat√≠m jen demo alert)
    const raycaster = new THREE.Raycaster();
    const pointer = new THREE.Vector2();

    function onPointerDown(event) {
      const rect = canvas.getBoundingClientRect();
      const x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
      const y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
      pointer.set(x, y);

      raycaster.setFromCamera(pointer, camera);
      const intersects = raycaster.intersectObjects(tileGroup.children, false);
      if (intersects.length > 0) {
        const id = intersects[0].object.userData.worldId || "?";
        alert("Svƒõt ƒç. " + id + " (demo) ‚Äì pozdƒõji sem p≈ôipoj√≠me konkr√©tn√≠ svƒõt.");
      }
    }

    canvas.addEventListener("pointerdown", onPointerDown);

    // 10) ANIMACE
    function animate() {
      requestAnimationFrame(animate);

      sphereWire.rotation.y += 0.004;
      sphereFill.rotation.y += 0.0025;
      halo.rotation.y -= 0.001;

      controls.update();
      resizeRenderer();
      renderer.render(scene, camera);
    }

    resizeRenderer();
    animate();
  </script>
</body>
</html>
