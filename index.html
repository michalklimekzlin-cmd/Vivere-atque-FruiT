<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Vivere atque FruiT</title>

  <meta name="theme-color" content="#000000" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100%;
      height: 100%;
      background: #000;
      font-family: -apple-system, system-ui, sans-serif;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .page {
      position: relative;
      width: 100%;
      max-width: 480px;
      aspect-ratio: 9/16;
      overflow: hidden;
    }

    .hero-img {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: #000;
    }

    /* LEV√ù SYST√âMOV√ù PANEL */
    .left-panel {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 999;
    }

    .tile-btn {
      width: 70px;
      height: 70px;
      border-radius: 14px;
      background: rgba(0,0,0,0.55);
      border: 1px solid rgba(255,255,255,0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      color: #fff;
      font-size: 12px;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 6px;
      cursor: pointer;
      transition: 0.2s;
    }

    .tile-btn:hover {
      background: rgba(255,255,255,0.08);
      border-color: rgba(255,255,255,0.4);
    }
  </style>
</head>

<body>
  <div class="page">

    <!-- HLAVN√ç OBR√ÅZEK (dƒõcko + telefon + Vivere atque Fru√≠T) -->
    <img src="./AFA0870E-F586-4406-8BAA-0A7944120AA3.png" class="hero-img" />

    <!-- LEV√ù PANEL -->
    <nav class="left-panel">

      <button class="tile-btn" onclick="go('revia')">Revia</button>
      <button class="tile-btn" onclick="go('glyph')">Glyph</button>
      <button class="tile-btn" onclick="go('vafit')">VafiT</button>
      <button class="tile-btn" onclick="go('hlavoun')">Hlavoun</button>
      <button class="tile-btn" onclick="go('worlds')">Svƒõty</button>

      <!-- üî• N√Å≈† NOV√ù CHYBO≈ΩROUT / OPRAV√Å≈ò -->
      <button class="tile-btn" onclick="go('chybo')">
        üîß Chybo≈ærout
      </button>

    </nav>

  </div>

  <script>
    /* ROUTING NA MODULY */
    function go(id) {
      const L = {
        revia: "./Revia/",
        glyph: "./Glyph/",
        vafit: "./VafiT/",
        hlavoun: "./Hlavoun/",
        worlds: "./Worlds/",
        chybo: "./chybozrout-opravar/",   // n√°≈° OPRAV√Å≈ò
      };

      window.location.href = L[id] || "#";
    }
  </script>

</body>
</html>
