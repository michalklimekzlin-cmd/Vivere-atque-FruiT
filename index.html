<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Batolesvƒõt ‚Ä¢ VaFT (≈æiv√© j√°dro)</title>
  <style>
    html,body{
      margin:0;height:100%;
      background:#000;color:#cfe;
      font:16px/1.5 system-ui,-apple-system,sans-serif;
      overflow:hidden
    }
    canvas{width:100%;height:100%;display:block}
    .btn{
      position:fixed;padding:8px 14px;border-radius:.7rem;
      border:1px solid #334;
      background:rgba(28,30,36,.85);color:#cbe;font-weight:600;
      backdrop-filter:blur(8px) saturate(120%);
      transition:.25s;z-index:20
    }
    .btn:hover{background:rgba(50,52,60,.92)}
    #btnTopLeft{top:16px;left:16px}
    #btnTopRight{top:16px;right:16px}
    #btnBottomLeft{bottom:16px;left:16px}
    #btnBottomRight{bottom:16px;right:16px}
    #worldLabel{
      position:fixed;left:0;right:0;bottom:64px;
      text-align:center;color:#9ff;opacity:.9;z-index:15
    }
    #hudLog{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:92px;max-width:92vw;
      background:rgba(20,22,26,.82);color:#cfe;
      border:1px solid #2d3a40;border-radius:10px;
      padding:10px 14px;
      font:13px/1.4 system-ui,-apple-system,sans-serif;
      box-shadow:0 8px 30px rgba(0,0,0,.45);
      backdrop-filter:blur(8px);z-index:30
    }
    #advice{
      position:fixed;left:50%;transform:translateX(-50%);
      bottom:28px;padding:8px 12px;border-radius:.7rem;
      border:1px solid #355;background:rgba(12,18,24,.9);
      color:#cff;font-weight:600;opacity:0;
      transition:.3s;pointer-events:none;z-index:40
    }
    #err{
      position:fixed;left:10px;bottom:10px;
      max-width:88vw;max-height:40vh;overflow:auto;
      background:rgba(10,10,10,.9);color:#f88;
      border:1px solid #500;border-radius:8px;
      padding:8px 10px;font:12px/1.35 ui-monospace,Menlo,Consolas;
      z-index:9999;display:none;white-space:pre-wrap
    }
  </style>
</head>
<body>
  <!-- rohov√© odznaky -->
  <div id="btnTopLeft" class="btn">Batolesvƒõt</div>
  <div id="btnTopRight" class="btn">Glyph</div>
  <div id="btnBottomLeft" class="btn">Pedrovci</div>
  <div id="btnBottomRight" class="btn">AI</div>

  <div id="worldLabel">Svƒõt: Michal Klimek</div>

  <!-- DOORS: za VaFTem (pozad√≠) -->
  <canvas id="canvasDoor" style="position:fixed;inset:0;z-index:0;pointer-events:none;"></canvas>
  <!-- VaFT: hlavn√≠ orb -->
  <canvas id="canvasVaFT" style="position:fixed;inset:0;z-index:1;"></canvas>
  <!-- AURA: p≈ôed VaFTem (p√≠smena/kou≈ô) -->
  <canvas id="canvasAura" style="position:fixed;inset:0;z-index:2;pointer-events:none;"></canvas>

  <!-- HUD + Rady + chybov√Ω log -->
  <div id="hudLog">üß≠ f√°ze: ‚Ä¶<br>üß™ mix ‚Üí B:0% ‚Ä¢ G:0% ‚Ä¢ AI:0% ‚Ä¢ P:0%<br>‚Ä¢ ‚Ä¶</div>
  <div id="advice">‚Ä¶</div>
  <pre id="err"></pre>

  <script>
    const $ = s => document.querySelector(s);
    const logErr = (msg)=>{
      const el=$('#err');
      el.style.display='block';
      el.textContent += (msg+'\n');
    };
    window.addEventListener('error', e=>logErr(`‚ùå ${e.message} @ ${e.filename?.split('/').pop?.()}:${e.lineno||''}`));
    window.addEventListener('unhandledrejection', e=>logErr('‚ùå Promise: '+(e.reason?.message||e.reason||'unknown')));
  </script>

  <!-- ‚úÖ ES module k√≥d MUS√ç b√Ωt uvnit≈ô <script type="module"> -->
  <script type="module">
    import { VaFTXP }           from './VaFT.experience.js';
import { startVaFTForm }    from './VaFT.form.js';
import { buildInventory }   from './VaFT.inventory.js';
import { initMap }          from './map.logic.js';
import { initVaFTLearning } from './VaFT.learning.js';
import './events.core.js';

import { startVaFTDoor }    from './VaFT.door.js';
import { startVaFTAura }    from './VaFT.aura.js';

    /* ‚ûï NOV√â: odznaky mentorek */
    import { mountMentorBadges } from './badges.js';
    mountMentorBadges('./data/members.json'); // ‚Üê d≈Øle≈æit√©
    /* MENTORKY ‚Äì rychl√Ω inline render (bez extern√≠ch soubor≈Ø) */
    (() => {
      const css = document.createElement('style');
      css.textContent = `
        .mentor-badge{
          position:fixed;z-index:21;background:rgba(20,24,32,.88);color:#cfe;
          border:1px solid #334;border-radius:.8rem;padding:6px 10px;
          font:12px/1.25 system-ui,-apple-system,sans-serif;backdrop-filter:blur(6px) saturate(120%);
          box-shadow:0 8px 28px rgba(0,0,0,.4); pointer-events:none; opacity:.96
        }
        .mentor-badge .t{opacity:.75;margin-right:6px}
        .mentor-badge .chip{display:inline-block;margin:2px 4px 0 0;padding:2px 8px;border-radius:.7rem;border:1px solid #3a4557;background:#0f131b}
        .mb-tl{top:52px;left:16px}
        .mb-tr{top:52px;right:16px}
        .mb-bl{bottom:52px;left:16px}
        .mb-br{bottom:52px;right:16px}
      `;
      document.head.appendChild(css);

      const mentors = {
        batolesvet: ["Staniƒçka"],
        glyph:      ["Vaneska"],
        pedrovci:   ["Sofie"],
        ai:         ["Terezka"]
      };

      const make = (cls, label, names) => {
        const el = document.createElement('div');
        el.className = `mentor-badge ${cls}`;
        el.innerHTML = `<span class="t">Mentorka:</span>${names.map(n=>`<span class="chip">${n}</span>`).join('')}`;
        el.setAttribute('aria-label', `Mentorka ${label}: ${names.join(', ')}`);
        document.body.appendChild(el);
      };

      make('mb-tl','Batolesvƒõt', mentors.batolesvet);
      make('mb-tr','Glyph',      mentors.glyph);
      make('mb-bl','Pedrovci',   mentors.pedrovci);
      make('mb-br','AI',         mentors.ai);
    })();
    mountMentorBadges(); // zobraz√≠ jm√©na Staniƒçka, Terezka, Vaneska, Sofie

    // fallback, kdyby EVENTS je≈°tƒõ nebyly na window
    window.EVENTS ||= {
      voice:(m)=>console.log('üéôÔ∏è',m),
      mood:(m)=>console.log('üí´',m),
      vision:(v)=>console.log('üëÅÔ∏è',v),
      ground:()=>console.log('üåç ground')
    };

    // spustit po naƒçten√≠ modul≈Ø
    const door = startVaFTDoor(document.getElementById('canvasDoor'));
    const aura = startVaFTAura(document.getElementById('canvasAura'));

    const cv   = document.getElementById('canvasVaFT');
    const vaft = startVaFTForm(cv);
    const xp   = new VaFTXP();
    initVaFTLearning(xp);

    // rady bublina
    const advice = document.getElementById('advice');
    const showAdvice = (t)=>{
      advice.textContent = t;
      advice.style.opacity = 1;
      clearTimeout(showAdvice._t);
      showAdvice._t = setTimeout(()=>advice.style.opacity=0, 2000);
    };

    // rohy ‚Üí EVENTS
    const L = id => document.getElementById(id);
    L('btnTopLeft').onclick     = () => { window.EVENTS.ground(); window.EVENTS.voice({team:'batolesvet',text:'puls pamƒõti',weight:+0.8}); showAdvice('üå± Klid je s√≠la.'); };
    L('btnTopRight').onclick    = () => { window.EVENTS.voice({team:'glyph',text:'‚Üí ‚òº',weight:+0.6}); window.EVENTS.vision({kind:'symbol',truth:1}); showAdvice('‚ú® Slova & symboly.'); };
    L('btnBottomLeft').onclick  = () => { window.EVENTS.voice({team:'pedrovci',text:'c√≠t√≠m zmƒõnu',weight:+0.6}); window.EVENTS.mood({calm:+0.05}); showAdvice('‚ù§Ô∏è D≈Øvƒõ≈ôuj pocitu.'); };
    L('btnBottomRight').onclick = () => { window.EVENTS.voice({team:'ai',text:'anal√Ωza: v√Ωchod',weight:+0.7}); window.EVENTS.vision({kind:'path',truth:1}); showAdvice('üß© Logika vp≈ôed.'); };

    // hlavn√≠ smyƒçka
    let lastLabel='';
    function loop(){
      xp.tick();
      const s = xp.getState();
      vaft.setMix(s.mix);
      aura?.setMix?.(s.mix);
      door?.tick?.(s);

      if (s.label !== lastLabel) {
        lastLabel = s.label;
        buildInventory(s).then(inv => initMap({ canvas: cv, inventory: inv }));
      }
      requestAnimationFrame(loop);
    }
    loop();

    // simulace ≈æivota (do t√© doby, ne≈æ bude UI/feeds)
    let t=0;
    setInterval(()=>{
      xp.add({team:'batolesvet', value:Math.abs(Math.sin(t*.33))*2});
      xp.add({team:'glyph',      value:Math.abs(Math.sin(t*.51))*2});
      xp.add({team:'ai',         value:Math.abs(Math.sin(t*.77))*2});
      xp.add({team:'pedrovci',   value:Math.abs(Math.cos(t*.41))*2});
      t+=.055;
    },220);
  </script>
</body>
</html>
