<!doctype html>
<html lang="cs">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Vivere atque FruiT</title>
  <meta name="theme-color" content="#000000" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

  <!-- Načtení splash -->
  <link rel="preload" as="image" href="./AFA0870E-F586-4406-8BAA-0A7944120AA3.png?v=1" />

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      -webkit-font-smoothing: antialiased;
    }

    .splash {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      z-index: 10;
      opacity: 1;
      transition: opacity 1s ease;
    }

    .splash.fade-out {
      opacity: 0;
      pointer-events: none;
    }

    .splash img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 16px;
      animation: pulse 4s infinite ease-in-out;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.9; transform: scale(1.02); }
    }

    main {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      text-align: center;
    }

    .hub {
      background: rgba(255,255,255,0.05);
      border-radius: 16px;
      padding: 24px 30px;
      max-width: 300px;
    }

    .title {
      font-size: 26px;
      font-weight: 700;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <!-- Splash -->
  <div class="splash" id="splash">
    <img src="./AFA0870E-F586-4406-8BAA-0A7944120AA3.png?v=1" alt="Vivere atque FruiT" />
  </div>

  <!-- Main -->
  <main id="app" hidden>
    <div class="hub">
      <div class="title">Vivere atque FruiT</div>
      <div class="subtitle">Základ běží. Krok po kroku budeme přidávat světy a moduly.</div>
    </div>
  </main>

  <script>
    const splash = document.getElementById('splash');
    const app = document.getElementById('app');
    const img = splash.querySelector('img');
    const SPLASH_MS = 1800;
    let done = false;

    function finish() {
      if (done) return;
      done = true;
      splash.classList.add('fade-out');
      setTimeout(() => app.hidden = false, 400);
    }

    if (img.complete) {
      setTimeout(finish, SPLASH_MS);
    } else {
      img.addEventListener('load', () => setTimeout(finish, SPLASH_MS), { once: true });
      img.addEventListener('error', () => {
        console.warn('⚠️ Obrázek nenačten – zkontroluj název nebo umístění.');
      }, { once: true });
    }
  </script>
</body>
</html>
